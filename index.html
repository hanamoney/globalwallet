<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>인증</title>

  <link rel="stylesheet" href="/css/hmui/common.css">
  <style>
.contents > section[data-roll="login"] {padding: 2.4em;}
.cnt-tit {margin: 4.0rem 0 6.0rem; color: #252E33; font-size: 3.0rem; font-weight: 300;}
.cnt-tit em {color: #39C0B4; font-weight: 700;}
.inp_box {margin-bottom: 10px;}
input {width: 100%; height: 46px; border-bottom: 1px solid #d0d4d7; font-size: 2.6rem;}
input:focus {border-bottom: 2px solid #4F5D64;}
::placeholder {color:#AEBABB;}
.submit {width: 100%; height: 60px; background-color: #13C9BE; color: #fff; font-size: 1.8rem; font-weight: 700;}
  </style>
</head>
<body>
  <main id="root">
    <div id="container" class="wrap_contents">
      <div class="contents">
        <section data-roll="login">
          <div class="cnt_tit_wrap">
            <h2 class="cnt-tit"><em>비밀번호</em>를<br>입력해 주세요.</h2>
          </div>
          <div class="inp_box">
            <input type="password" placeholder="password"/>
          </div>
          <button class="submit">확인</button>
        </section>
      </div>
    </div>
  </main>

  <script src="/html/hmui/guide/login.js"></script>
</body>
</html>
