    // <!-- 23.03.24 추가
    var accoBtn = $('.fnSimpleAcco_02').find('.btn_acco_02');
    accoBtn.on('click',function(){
      var $accoCont = $(this).siblings('.wrap_acco_02');

      if ($(this).hasClass('on')) {
        $(this).removeClass('on');
        $accoCont.slideUp(600);
      } else {
        $(this).addClass('on');
        $accoCont.slideDown(800);
      }
    });
