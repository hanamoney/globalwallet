<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_206</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
  <!-- 23.07.25 수정 [s] -->
  <style>
    .txt_info {margin-top: -0.1rem;}
    .txt_info .list_txt li {padding-left: 2.6rem; color: #000; font-size: 1.8rem; line-height: 1.32;}
    .txt_info .list_txt li + li {margin-top: 1rem;}
    .txt_info .list_txt li::before {left: 1rem; width: 0.5rem; height: 0.5rem; border-radius: 50%; background-color: #000;}
    .chk.type_sub {display: flex; justify-content: center; margin-top:3.1rem}
    .chk.type_sub .label.txt_point_5.txt_underline {padding-left: 0; font-size: 1.6rem;}
    .chk.type_sub input + label::before, .chk.type_sub input + label::after {display: none;}
    .wrap_banner .txt_sub_2 {color: #000; margin-top: 1.5rem;}
    .box_btn_wrap {margin-top: 1.5rem;}
    .box_btn_wrap .btn_link {color: #13C9BE; font-size: 1.8rem; line-height: 132%; letter-spacing: -0.09rem;}
    .box_btn_wrap .btn_link .ico_arr_link_s {position: relative; margin-top: 0.3rem; width: 1.6rem; height: 1.6rem; filter: invert(51%) sepia(93%) saturate(1408%) hue-rotate(136deg) brightness(107%) contrast(85%); left: -0.3rem;}
    .box_btn_wrap .btn_link + .btn_link {margin-left: 1.6rem;}
    .box_btn_wrap + .txt_sub_2 {margin-top: 3rem;}
  </style>
  <!-- // 23.07.25 수정 [e] -->
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer" data-page="HMN206">
      <div class="inner_layer">
        <!-- 23.07.25 마크업변경 [s] -->
        <div class="content_layer" style="max-height: 85vh !important;">
          <div class="wrap_banner" style="padding-bottom: 2.6rem;">
            <p class="tit_sub" style="color:#000; font-size:2rem; letter-spacing: -0.1rem;">하나머니 앱 재단장을 위해<br><em class="txt_point_2">7/30(일)</em> 서비스가 일시 중단됩니다.<br><span class="txt_light" style="font-size: 1.8rem;">(카드결제, 해외인출은 중단없이 사용가능)</span></p>
            <div class="txt_info">
              <ul class="list_txt">
                <li>중단 대상<br><span class="txt_point_2 txt_bold">하나머니 서비스 전체</span></li>
                <li>중단 시간<br><span class="txt_point_2 txt_bold">7/30 오전 2시 ~ 3시 30분</span><br><span>(GMT+9 한국표준시 기준)</span><br><span class="txt_point_2">서비스 재개 시 앱 업데이트 후 이용 가능</span></li>
                <li>중단 시간 중 이용 가능 서비스<br><span class="txt_point_2 txt_bold">트래블로그 카드 결제 및 해외현금인출</span><br><span>충전된 금액 내에서 이용 가능</span></li>
              </ul>
            </div>
            <p class="txt_sub_2">해외에 계신 분들은 <strong>사전에 외화충전 및 자동충전 기능</strong>을 이용하세요.</p>
            <div class="box_btn_wrap">
              <button type="button" class="btn_link">외화충전하기 <i class="ico_arr_link_s"></i></button>
              <button type="button" class="btn_link">자동충전하기 <i class="ico_arr_link_s"></i></button>
            </div>

            <!-- 23.04.13 다시보지않기 추가 -->
            <span class="chk type_sub">
              <input type="checkbox" id="chk1" name="chk1">
              <label for="chk1" class="chk">
                <span class="label txt_point_5 txt_underline">다시 보지 않기</span>
              </label>
            </span>

          </div>
        </div>
        <!-- // 23.07.25 마크업변경 [e] -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      fnOpenLayerPop('popupId');
    });

    // 다시보지 않기 클릭시 팝업 닫기
    $('#chk1').on('click', function() {
      // param 닫을 팝업 id
      fnCloseLayerPop('popupId');
    }); 
  </script>
</body>
</html>
