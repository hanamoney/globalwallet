<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_206</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
  <!-- 23.06.08 수정 [s] -->
  <style>
    .txt_info .list_txt li {padding-left: 2.6rem; color: #536067; font-size: 1.8rem; line-height: 1.32;}
    .txt_info .list_txt li + li {margin-top: 1rem;}
    .txt_info .list_txt li::before {left: 1rem; width: 0.5rem; height: 0.5rem; border-radius: 50%; background-color: #000;}
    .chk.type_sub {display: flex; justify-content: center; margin-top:2.5rem}
    .chk.type_sub .label.txt_point_5.txt_underline {padding-left: 0; font-size: 1.6rem;}
    .chk.type_sub input + label::before, .chk.type_sub input + label::after {display: none;}
    .wrap_banner .txt_sub_2 {color: #374248; margin-top: 1.5rem;}
  </style>
  <!-- // 23.06.08 수정 [e] -->
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer" data-page="HMN206">
      <div class="inner_layer">
        <div class="content_layer" style="max-height: 85% !important;">
          <div class="wrap_banner">
            <p class="tit_sub" style="color: #252E33;">보다 나은 서비스 제공을 위해<br>하나머니 서비스가 <span class="txt_point_2">6/17(토)</span>에<br>일시 중단될 예정입니다.</p> <!-- 23.06.08 문구변경 -->
            <!-- 23.06.08 마크업변경 [s] -->
            <div class="txt_info">
              <ul class="list_txt">
                <li>중단 대상<br><span class="txt_point_2">트래블로그 결제(외화/원화 하나머니) 및 하나머니 서비스 전체</span></li>
                <li>중단 시간<br><span class="txt_point_2">오전 6시 ~ 7시</span> <span style="font-size:1.6rem">(GMT+9 한국표준시 기준)</span></li>
              </ul>
            </div>
            <p class="txt_sub_2">해외에 계신 분들은 서비스 중단 시간을 꼭 확인하신 후 트래블로그를 사용해 주시기 바랍니다.</p>
            <p class="txt_sub_2">이용에 불편을 끼쳐 드려 죄송합니다.<br>더 나은 서비스로 찾아뵙겠습니다.</p>
            <!-- // 23.06.08 마크업변경 [e] -->

            <!-- 23.04.13 다시보지않기 추가 -->
            <span class="chk type_sub">
              <input type="checkbox" id="chk1" name="chk1">
              <label for="chk1" class="chk">
                <span class="label txt_point_5 txt_underline">다시 보지 않기</span>
              </label>
            </span>

          </div>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      fnOpenLayerPop('popupId');
    });

    // 다시보지 않기 클릭시 팝업 닫기
    $('#chk1').on('click', function() {
      // param 닫을 팝업 id
      fnCloseLayerPop('popupId');
    }); 
  </script>
</body>
</html>
