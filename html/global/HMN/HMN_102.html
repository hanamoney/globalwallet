<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>HMN_102</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="HMN">

        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="content_layer type_full">
          
          <div class="section_moneybag_all">
            <!-- CASE #1,2 -->
            <div class="wrap_moneybag_none">
              <div class="wrap_box_blur">
                <a href="#none" class="inner_box" title="하나머니 조회">
                  <p class="txt_ccy">
                    <span class="ico_hanamoney"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">1,000,000</em>원</span>
                  </p>
                  <span class="ico_arr_link_s"></span>
                </a>
              </div>
              <div class="wrap_box_opacity">
                <div class="wrap_msg_info hmn_travlog_info">
                  <p class="tit">환전수수료<br>해외결제 수수료<br>해외 ATM 출금 수수료</p>
                  <p class="txt">수수료 없는 세상을 경험하세요.</p>
                  <div class="wrap_btn type_full">
                    <!-- CASE #1 시 노출
                    <a href="#none" class="btn_box_m btn_primary">트래블로그 혜택 확인하기</a>
                    -->
                    <!-- CASE #2 시 노출 -->
                    <button type="button" class="btn_box_m btn_primary">계좌연결하고 수수료 0원 시작하기</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- // CASE #1,2 -->

            <!-- CASE #3 약관동의O 계좌연결O -->
            <div class="wrap_moneybag_all">
              <h2 class="blind">하나머니 전체보기</h2>
              <ul>
                <li>
                  <a href="#none" class="txt_ccy">
                    <span class="ico_hanamoney"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">1,000,000</em>원</span>
                  </a>
                </li>
                <li>
                  <a href="#none" class="txt_ccy">
                    <span class="ico_cur_usd"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">1,000,000</em>원</span>
                  </a>
                </li>
                <li>
                  <p class="txt_ccy">
                    <span class="ico_cur_jpy"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">0</em>원</span>
                  </p>
                </li>
                <li>
                  <p class="txt_ccy">
                    <span class="ico_cur_eur"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">0</em>원</span>
                  </p>
                </li>
                <li>
                  <p class="txt_ccy">
                    <span class="ico_cur_gbp"></span>
                    <span>하나머니</span>
                    <span class="total_amount"><em class="txt_num">0</em>원</span>
                  </p>
                </li>
              </ul>
              <p class="txt_center">이 외 지역에서는 달러머니를 이용하세요!</p>
              <div class="visual_hmn_moneybag" aria-hidden="true">
                <span class="img_rocket"></span>
              </div>
            </div>
            <!-- // CASE #3 약관동의O 계좌연결O -->

          </div>
        </div>
        <button class="btn_ico_close type_bottom fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    var xmlHttpRequest;
    if ( window.XMLHttpRequest ) {
      xmlHttpRequest = new XMLHttpRequest();
    }
    xmlHttpRequest.open('HEAD', window.location.href.toString(), false);
    xmlHttpRequest.setRequestHeader("ContentType", "text/html");
    xmlHttpRequest.send('');

    var serverDate = xmlHttpRequest.getResponseHeader("Date");
    var currentDate = new Date(serverDate);
    var currentTime = currentDate.getHours();

    $(function(){
      //  시각에 따른 클래스 설정
      if ( currentTime > 5 && currentTime < 18 ) {
        $('.section_moneybag_all').removeClass('type_night').addClass('type_day');
      } else {
        $('.section_moneybag_all').removeClass('type_day').addClass('type_night');
      }

      // 팝업 호출
      fnOpenLayerPop('popupId');
    });
  </script>
</body>
</html>
