<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_101_1</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <h1>하나머니</h1>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="TDL">

        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="blind">돈통 더보기</h2>
        </div>
        <div class="content_layer">
          <div class="section_form">
            <div class="wrap_chk">
              <div class="head_form">
                <p class="tit_form">조회기간</p>
              </div>
              <ul class="rdo_list">
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_1" name="rdo1" checked >
                    <label for="rdo1_1">이번달</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_2" name="rdo1" >
                    <label for="rdo1_2">1개월</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_3" name="rdo1" >
                    <label for="rdo1_3">3개월</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_4" name="rdo1" >
                    <label for="rdo1_4">직접입력</label>
                  </span>
                </li>
              </ul>
            </div>

          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      fnOpenLayerPop('popupId');
    });
  </script>
</body>
</html>
