<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_205</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer">
      <div class="inner_layer">
        <div class="content_layer type_bg bg_hmn_avatar">
          
            <div class="flex_top">
              <div class="bubble">
                <p>혜택마스터 2위</p>
              </div>
              <p class="tit_sub">8월에 77만원 아낀 비결은?</p>
              <p class="tit">아낀 돈 773,616원</p>
            </div>
            <div class="flex_bottom">
              <div class="section_terms">
                <ul class="wrap_agree_list">
                  <li>
                    <p class="box_chk">
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk1_1" name="chk1" checked/>
                        <label for="chk1_1"></label>
                      </span>
                      <button type="button" class="btn_txt label fnOpenPop" data-name="popupfullId">외화 하나머니 서비스 이용약관 동의</button>
                      <!-- fnOpenPop 클래스를 가지고 있는 버튼에 data-name 값 (오픈할 팝업 id값과 매칭) 체크하여 해당 팝업 오픈 
                          또는 fnOpenPop 공통클래스 미사용시(fnOpenPop클래스는 삭제하고 클릭이벤트 필요 시) 해당버튼 클릭시 팝업 오픈 함수호출 fnOpenLayerPop('popupfullId'); -->
                    </p>
                  </li>
                </ul>
              </div>
              <div class="wrap_btn type_full">
                <a href="#none" class="btn_box_l bg_white rounded">나도 혜택받기</a>
              </div>
            </div>

        </div>
        <div class="wrap_fixed_outside pos_top type_justify">
          <span class="chk type_sub">
            <input type="checkbox" id="chk1" name="chk1"/>
            <label for="chk1">
              <span class="label">3일동안 보지 않기</span>
            </label>
          </span>
          <button type="button" class="btn_ico_close_circle fnClosePop"><span class="blind">닫기</span></button>
        </div>
      </div>
    </div>
    <!-- // popup -->

    <!-- 약관상세 팝업 -->
    <div id="popupfullId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">외화 하나머니 서비스 이용약관</h2>
        </div>
        <div class="content_layer">
          <div class="section_terms_detail">
            약관내용
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // 약관상세 팝업 -->

  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      fnOpenLayerPop('popupId');

      /*
      $(document).on('click','.dim',function(){
        // 22.05.25 네이티브 딤 사용시 WEB_EXIT 브릿지 호출
        
      });
      */
    });
  </script>
</body>
</html>
