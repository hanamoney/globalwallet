<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_209</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
  <style>
    .hmn209 {background: linear-gradient(180deg, #E4EFFF 0%, #FFE5F9 100%);}
    .hmn209 .wrap_tit {padding: 0 2.4rem 0.8rem;}
    .hmn209 .tit_page_bold {background: linear-gradient(98.17deg, #FF5E5A 5.83%, #FF69A7 94.17%);-webkit-background-clip: text;background-clip: text;-webkit-text-fill-color: transparent;line-height: 1.28;}
    .hmn209 .tit_page_bold em {display: inline-block;background: linear-gradient(104.67deg, #7F5A9C 9.04%, #C07698 90.96%);-webkit-background-clip: text;background-clip: text;-webkit-text-fill-color: transparent;line-height: 1.28;}
    .visual_travlog_50m {display: block;width: 28.0rem;height: 27.2rem;margin: 0 auto;}
    .visual_travlog_50m img {width: 100%;height: 100%;}
    .wrap_layer .hmn209 .wrap_btn.type_full {margin-top: 1.2rem;}
  </style>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_center" data-dim="true" data-pageid="HMN209"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer hmn209">
        <div class="content_layer">
          <div class="wrap_tit type_center">
            <p class="tit">해외여행 필수품</p>
            <p class="tit_page_bold">트래블로그 서비스<br><em>50만명</em> 돌파!!</p>
          </div>
          <div class="visual_travlog_50m">
            <img src="../../../images/global/img_travlog_50.png">
          </div>
          <div class="wrap_btn type_full">
            <button type="button" class="btn_box_m btn_primary">자세히 보러가기</button>
          </div>
        </div>
        <div class="wrap_fixed_outside type_justify">
          <span class="chk type_sub">
            <input type="checkbox" id="chk1" name="chk1"/>
            <label for="chk1">
              <span class="label">다시 보지 않기</span>
            </label>
          </span>
          <button type="button" class="btn_close_txt fnClosePop"><span class="btn_ico_close_ws"></span><span>닫기</span></button>
        </div>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    $(function(){
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('popupId');
      // 팝업닫기 param 닫을 팝업 id
      // fnCloseLayerPop('popupId');

      // 다시보지 않기 클릭시 팝업 닫기
      $('#chk1').on('click', function() {
        // param 닫을 팝업 id
        fnCloseLayerPop('popupId');
      }); 
    });
  </script>
</body>
</html>
