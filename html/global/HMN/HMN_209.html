<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>HMN_209</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
  <style>
    .hmn209 {background: linear-gradient(118.94deg, rgba(255, 194, 194, 0.7) 0.6%, rgba(240, 203, 247, 0.7) 42.02%, rgba(195, 210, 247, 0.7) 65.31%, rgba(155, 221, 207, 0.7) 100%), #FFFFFF;}
    .hmn209 .content_layer {overflow: visible;background: url('../../../images/global/visual_hmn_209.png') no-repeat top center;background-size:100%;}
    .hmn209 .wrap_tit {padding: 0;}
    .hmn209 .wrap_tit .tit {color: #3D5770;font-size: 2.0rem;line-height: 1.32;font-weight: 700;}
    .visual_travlog_100m {margin: 0 -0.8rem;}
    .visual_travlog_100m .txt {color: #3D5770;font-size: 2.6rem;line-height: 1.28;font-weight: 700;text-align: center;}
    .visual_travlog_100m .txt .txt_ico_01 {font-size: 2.0rem;letter-spacing: -0.4rem;}
    .visual_travlog_100m .txt .txt_ico_02 {position: relative;font-size: 1.5rem;left: -0.4rem;}
    .visual_travlog_100m img {display: block;}
    .visual_travlog_100m .img_travlog_100 {max-width: 33rem;margin: -2.37rem auto -1.87rem;}
    .visual_travlog_100m .img_travlog_hands {max-width: 31.2rem;margin: 0.8rem auto 0;}
    .wrap_layer .hmn209 .wrap_btn.type_full {margin-top: 0rem;}
  </style>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_center" data-dim="true" data-pageid="HMN209"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer hmn209">
        <div class="content_layer">
          <div class="wrap_tit type_center">
            <p class="tit">트래블로그 100만 돌파 이벤트</p>
          </div>
          <div class="visual_travlog_100m">
            <img src="../../../images/global/img_travlog_100.png" class="img_travlog_100">
            <p class="txt">총 3천만 원 경품의<br>주인공이 되어보세요<span class="txt_ico_01">&#9825;</span><span class="txt_ico_02">&#9829;</span></p>
            <img src="../../../images/global/img_travlog_hands.png" class="img_travlog_hands">
          </div>
          <div class="wrap_btn type_full">
            <button type="button" class="btn_box_m btn_primary">자세히 보기</button>
          </div>
        </div>
        <div class="wrap_fixed_outside type_justify">
          <span class="chk type_sub">
            <input type="checkbox" id="chk1" name="chk1"/>
            <label for="chk1">
              <span class="label">다시 보지 않기</span>
            </label>
          </span>
          <button type="button" class="btn_close_txt fnClosePop"><span class="btn_ico_close_ws"></span><span>닫기</span></button>
        </div>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    $(function(){
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('popupId');
      // 팝업닫기 param 닫을 팝업 id
      // fnCloseLayerPop('popupId');

      // 다시보지 않기 클릭시 팝업 닫기
      $('#chk1').on('click', function() {
        // param 닫을 팝업 id
        fnCloseLayerPop('popupId');
      }); 
    });
  </script>
</body>
</html>
