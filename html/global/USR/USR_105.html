<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_105</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <h1>하나머니 가입 완료</h1>
        <button class="btn_ico_close"><span class="blind">이전</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="USR">
          <div class="section_tab type_fullpage  bg_grandient_6">
            <div class="wrap_tit welcome">
              <h2 class="tit_page"><em>하나머니에<br>오신 걸 환영해요!</em></h2>
              <p class="txt_2">쓸수록 쌓이는 행복한 생활머니!<br>하나머니의 다양한 혜택을 누려보세요.</p><!-- 2022.09.19 수정 --> 
            </div>
            <div class="visual_welcome" aria-hidden="true"> 
              <!-- 2022.09.23 수정 --> 
              <img class="img_money" src="../../../images/global/bg_money.png" alt="">
              <img class="img_character_dance" src="../../../images/hmui/apng/haha_apng_001_st.png" alt="apng">
              <img class="img_gift" src="../../../images/global/bg_gift.png" alt="">
              <!-- // 2022.09.23 수정 --> 
            </div> 
          </div> 
        </section>
        <!-- // section -->

        <!-- 하단고정영역 -->
        <div class="section_bottom_fixed" style="display:block;">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">홈으로</button>
          </div>
        </div>
        <!-- // 하단고정영역 -->
      </div>
    </div>
    <!-- // contents--> 
  </main>
  
  <script>
    $(function(){
      $('.btn_full_primary').on('click', function(){
        //개발코드
      });
    });
  </script>
  <style>
    section[data-roll="USR"]{padding-bottom:0!important}
    .wrap_tit.welcome {position:relative;padding-top:8rem;z-index:10000}
    .wrap_tit.welcome .txt_2{margin-top:2.778vw}
    .section_tab.type_fullpage.bg_grandient_6 {min-height:calc(100vh - 6rem);padding-bottom:0;background: linear-gradient(164.5deg, #D2FFF4 -4%, #F5E0D4 110%);}
    .visual_welcome {position:absolute;width:100%;height:101.574vw;bottom:calc(6rem + 5.55vh);left:50%;padding:0 15.278vw;margin-left:-50%;}
    .visual_welcome > img {display:inline-block;position:absolute;height:auto}
    .visual_welcome .img_money {width:50.556%;top:0;left:28.611vw;}
    .visual_welcome .img_character_dance {width:62.500%;bottom:15.278vw;left:20vw;background-image:none;} 
    .visual_welcome .img_gift {width:68.056%;bottom:0;left:16.667vw;}
    @media only screen and (max-height: 736px) {
      .visual_welcome {height:52vh}   
    }
    @media only screen and (max-height: 667px) {
      .visual_welcome {position:relative;height:49vh;margin-top:9.444vw;bottom:1rem}   
    }
    /* fold */
    @media only screen and (min-width: 480px) {
      .visual_welcome {width:80%;margin-left:-45%;height:52vh}   
    } 
  </style>
</body>
</html>
