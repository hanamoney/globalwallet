<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_101</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <!-- 22.05.25 네이티브 딤 사용시 빈 header, contents 삭제 -->
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer" style="display: none">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">트래블로그 서비스 약관 동의</h2><!-- 22.05.31 문구변경 -->
        </div>
        <div class="content_layer">
          <div class="wrap_tit">
            <p class="txt_2">트래블로그 서비스를 이용하려면 외화<br>하나머니 서비스 약관 동의가 필요해요.</p><!-- 22.05.31 문구변경 -->
          </div>
          <div class="section_terms">
            <div class="wrap_chk_all">
              <span class="chk">
                <input type="checkbox" id="chk1_all" name="chk1"/>
                <label for="chk1_all">
                  <span class="label">약관전체동의</span>
                </label>
              </span>
            </div>
            <ul class="wrap_agree_list">
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_1" name="chk1" required/>
                    <label for="chk1_1"></label>
                  </span>
                  <button type="button" class="btn_txt label fnOpenPop" data-name="popupfullId">[필수] 외화 하나머니 서비스 이용약관 필수동의</button><!-- 23.06.28 문구변경 / 22.06.15 문구변경 / 22.05.31 문구변경 -->
                  <!-- fnOpenPop 클래스를 가지고 있는 버튼에 data-name 값 (오픈할 팝업 id값과 매칭) 체크하여 해당 팝업 오픈 
                      또는 fnOpenPop 공통클래스 미사용시(fnOpenPop클래스는 삭제하고 클릭이벤트 필요 시) 해당버튼 클릭시 팝업 오픈 함수호출 fnOpenLayerPop('popupfullId'); -->
                </p>
              </li>
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_2" name="chk1"/>
                    <label for="chk1_2"></label>
                  </span>
                  <button type="button" class="btn_txt label fnOpenPop" data-name="popupfullId">하나머니 서비스 관련 수집&middot;이용 선택동의</button> <!-- 23.06.28 문구변경 -->
                  <span class="flag_terms_lv2">다소안심</span>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  <p class="txt">서비스 안내 방법 선택</p> <!-- 23.06.28 문구변경 -->
                  <ul class="chk_list type_col">
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk1_2_1" name="chk1_2"/>
                        <label for="chk1_2_1">
                          <span class="label">문자</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk1_2_2" name="chk1_2"/>
                        <label for="chk1_2_2">
                          <span class="label">이메일</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk1_2_3" name="chk1_2"/>
                        <label for="chk1_2_3">
                          <span class="label">전화</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk1_2_4" name="chk1_2"/>
                        <label for="chk1_2_4">
                          <span class="label">PUSH 알림</span>
                        </label>
                      </span>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop" disabled>해당 약관에 동의합니다</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

    <!-- 약관상세 팝업 -->
    <div id="popupfullId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">외화 하나머니 서비스 이용약관 필수동의</h2><!-- 23.06.28 문구변경 / 22.06.15 문구변경 -->
        </div>
        <div class="content_layer">
          <div class="section_terms_detail">
            약관내용
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // 약관상세 팝업 -->
  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      $('#popupId').show();
      fnOpenLayerPop('popupId');

      // fnOpenPop 공통클래스 미사용시 약관상세풀팝업 오픈 스크립트
      // $('버튼선택자').on('click', function(){
      //  // 오픈할 팝업 id 파라미터로 전달
      //  // fnOpenLayerPop('popupfullId');
      // });

      $(document).on('click','.dim',function(){
        // 22.05.25 네이티브 딤 사용시 WEB_EXIT 브릿지 호출
        
      });
      */
    });
  </script>
</body>
</html>
