<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_102</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>계좌연결</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="USR">
          <div class="wrap_tit">
            <h2 class="tit_sub_bold">트래블로그 서비스 이용을 위해<br>계좌 연결이 꼭 필요해요.</h2><!-- 22.05.31 문구변경 -->
            <p class="txt_sub">하나머니 대표 연결계좌도 동일하게 설정돼요.</p><!-- 22.05.31 문구변경 -->
          </div>
          <div class="section_acc_list">
            <ul class="wrap_box_list">
              <li>
                <div class="chk type_box">
                  <input type="radio" id="chk1_1" name="chk1">
                  <label for="chk1_1">
                    <p class="txt_bank">하나은행</p>
                    <p class="txt_acc">379*****26507</p>
                  </label>
                </div>
              </li>
              <!-- 계좌 미연결 케이스 -->
              <li>
                <a href="#none" class="wrap_box no_arr">
                  <div class="btn_acc_add">
                    <span class="ico_add"></span>
                    <span class="txt_bank">하나은행</span>
                    <span class="txt_sub">입출금 계좌</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="#none" class="wrap_box no_arr">
                  <div class="btn_acc_add">
                    <span class="ico_add"></span>
                    <span class="txt_bank">하나증권</span><!-- 22.07.11 사명변경 -->
                    <span class="txt_sub">주식/CMS 계좌</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="#none" class="wrap_box no_arr">
                  <div class="btn_acc_add">
                    <span class="ico_add"></span>
                    <span class="txt_bank">하나저축은행</span>
                    <span class="txt_sub">입출금 계좌</span>
                  </div>
                </a>
              </li>
              <!-- // 계좌 미연결 케이스 -->
            </ul>

            <div class="wrap_btn_right">
              <a href="#none" class="btn_txt txt_point_1">연결계좌 추가·변경하기</a>
            </div>

            <div class="wrap_banner usr_open_acc">
              <p class="txt_sub">쉽고 빠르게 계좌를 개설할 수 있어요!</p>
              <p class="tit">하나금융그룹의 계좌가<br/>없으신가요?</p>
              <button type="button" class="btn_txt txt_point_1">계좌 개설하기</button>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary" disabled>선택한 계좌로 연결할게요</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

  </main>
  
  <script>

    $('.wrap_box_list input').on('change', function(){
      if ( $(this).closest('.wrap_box_list').find('.chk input:checked').length ) {
        $('.btn_full_primary').prop('disabled',false);
      } else {
        console.log('false');
        $('.btn_full_primary').prop('disabled',true);
      }
    });
  </script>
</body>
</html>
