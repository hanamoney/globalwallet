<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_103</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- 23.03.31 마크업변경 / 22.06.17 페이지로 변경 -->
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>트래블로그 카드 신청</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <!-- // contents-->
    <div id="contents" class="wrap_contents">
      <div class="contents usr_travlog_join">
        <section data-roll="USR">
          <div class="wrap_tit">
            <h2 class="tit">이제 카드 선택만 남았어요!</h2>
          </div>
          <div class="type_check">
            <h3 class="tit_sub">트래블로그 <em>체크카드</em></h3>
            <div class="type_flex">
              <div class="swiper-container check_swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="../../../images/global/img_card_travlog.png" alt=""></div>
                  <div class="swiper-slide"><img src="../../../images/global/img_card_travlog.png" alt=""></div>
                  <div class="swiper-slide"><img src="../../../images/global/img_card_travlog.png" alt=""></div>
                </div>
              </div>
              <div class="wrap_info">
                <p class="txt">무료환전 혜택과<br>해외 이용수수료 무료</p>
                <button class="btn_box btn_primary">체크카드 발급받기</button>
              </div>
            </div>
          </div>
          <div class="type_credit">
            <h3 class="tit_sub">트래블로그 <em>신용카드</em></h3>
            <div class="type_flex">
              <div class="swiper-container credit_swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="../../../images/global/img_credit_travlog.png" alt=""></div>
                  <div class="swiper-slide"><img src="../../../images/global/img_credit_travlog.png" alt=""></div>
                  <div class="swiper-slide"><img src="../../../images/global/img_credit_travlog.png" alt=""></div>
                </div>
              </div>
              <div class="wrap_info">
                <p class="txt">트래블로그 혜택에<br>신용의 혜택과<br>편리함을 담다!</p>
                <button class="btn_box btn_primary btn_credit">신용카드 발급받기</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- // 23.03.31 마크업변경 / 22.06.17 페이지로 변경 -->
  </main>

  <script>
    $(function(){
      // swiper <!-- 23.03.31 추가
      var swiper = new Swiper(".check_swiper", {
        loop: true,
        loopAdditionalSlides: 1,
        autoplay: {
          delay: 2000,
        },
        roundLengths: true,
      });
      var swiper = new Swiper(".credit_swiper", {
        loop: true,
        loopAdditionalSlides: 1,
        autoplay: {
          delay: 2000,
        },
        roundLengths: true,
      });
    });
  </script>
</body>
</html>
