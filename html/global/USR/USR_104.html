<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_104</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header" class="type_white">
      <div class="inner_fixed">
        <h1>트래블로그 신청 완료</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="USR">
          <div class="section_top_visual join_complete">
            <div class="wrap_tit">
              <h2 class="tit_page_bold">트래블로그 서비스<br/>신청을 완료했어요.</h2>
              <p class="txt">쓰면 쓸수록 커지는 혜택을 누려보세요.</p>
            </div>
            <div class="visual_usr_character" aria-hidden="true">
              <span class="img_character_aero"></span>
              <span class="img_cloud1"></span>
              <span class="img_cloud2"></span>
            </div>
          </div>
          <div class="wrap_item_benefit">
            <ul class="list_benefit">
              <li>
                <span class="box"><span>1</span></span>
                <div class="item_desc">
                  <p class="tit">해외에서<span class="emoji_globe"></span>카드 결제하면</p>
                  <p class="txt">해외 서비스 수수료와 국제 브랜드사 <em class="txt_point_1">수수료 모두 무료!!</em></p>
                </div>
              </li>
              <li>
                <span class="box"><span>2</span></span>
                <div class="item_desc">
                  <p class="tit">해외 ATM에서<span class="emoji_atm"></span>출금하면</p>
                  <p class="txt">국제 브랜드사 수수료와 해외 현금 인출 <em class="txt_point_1">수수료 모두 내드려요!</em></p><!-- 22.05.20 문구변경 -->
                </div>
              </li>
              <li>
                <span class="box"><span>3</span></span>
                <div class="item_desc">
                  <p class="tit">원화로<span class="emoji_drone"></span>결제할 할 때 마다</p><!-- 22.05.20 문구변경 -->
                  <p class="txt">국내 모든 가맹점에서 조건없이 <em class="txt_point_1"><span class="txt_num">0.3</span>% 캐시백</em>까지!</p><!-- 22.05.20 문구변경 -->
                </div>
              </li>
            </ul>
            <div class="wrap_btn_center">
              <a href="#none" class="btn_link">트래블로그 혜택 활용법 보기<span class="ico_arr_link_s"></span></a>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">트래블로그 서비스 시작하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <!-- // popup -->
  </main>
</body>
</html>
