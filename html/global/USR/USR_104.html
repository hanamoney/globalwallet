<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_104</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header" class="type_white">
      <div class="inner_fixed">
        <h1>트래블로그 가입 완료</h1> <!-- 23.03.29 문구변경 -->
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="USR">
          <div class="section_top_visual join_complete">
            <div class="wrap_tit">
              <h2 class="tit_page_bold">트래블로그 서비스<br/>가입을 완료했어요.</h2> <!-- 23.03.29 문구변경 -->
              <p class="txt">쓰면 쓸수록 커지는 혜택을 누려보세요.</p>
            </div>
            <div class="visual_usr_character" aria-hidden="true">
              <span class="img_character_aero"></span>
              <span class="img_cloud1"></span>
              <span class="img_cloud2"></span>
            </div>
          </div>
          <div class="wrap_item_benefit usr_travlog_complete">
            <!-- 23.03.29 문구및마크업수정 / 22.06.17 문구및아이콘클래스변경 / 22.05.31 문구변경 -->
            <h3 class="txt type_gradien">여행, 직구할 때 너무 좋은데<br>왜?! 안 써요?</h3>
            <ul class="list_benefit_label type_full_box">
              <li>
                <a href="#none">
                  <span class="emoji_drone"></span>
                  <p class="item_desc"><span class="txt">해외직구 잘 하는 방법</span><span class="tit">해외직구 매뉴얼 보기</span></p>
                </a>
              </li>
              <li>
                <a href="#none">
                  <span class="emoji_purse"></span>
                  <p class="item_desc"><span class="txt">내가 원하는 환율에</span><span class="tit">외화 자동 충전하기</span></p>
                </a>
              </li>
              <li>
                <a href="#none">
                  <span class="emoji_graph"></span>
                  <p class="item_desc"><span class="txt">언제 환전 해야할지 모를 땐?</span><span class="tit">다른 사람이 산 환율 보기</span></p>
                </a>
              </li>
              <li>
                <a href="#none">
                  <span class="emoji_clock"></span>
                  <p class="item_desc"><span class="txt">원하는 환율이 있다면?</span><span class="tit">목표환율 알림설정</span></p>
                </a>
              </li>
            </ul>
            <!-- // 23.03.29 문구및마크업수정 / 22.06.17 문구및아이콘클래스변경 / 22.05.31 문구변경 -->
            <div class="wrap_btn_center">
              <a href="#none" class="btn_link">트래블로그 혜택 활용법 보기<span class="ico_arr_link_s"></span></a>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <!-- 22.08.10 버튼변경 -->
            <button type="button" class="btn_full_secondary">홈으로</button>
            <button type="button" class="btn_full_primary">바로 환전하기</button>
            <!-- // 22.08.10 버튼변경 -->
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <!-- // popup -->
  </main>
</body>
</html>
