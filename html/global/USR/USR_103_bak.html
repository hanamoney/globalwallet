<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>USR_103</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- 23.03.29 마크업변경 / 22.06.17 페이지로 변경 -->
    <header id="header" class="type_white">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>트래블로그 카드 신청</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <!-- // contents-->
    <div id="contents" class="wrap_contents">
      <div class="contents usr_travlog_join type_credit"> <!-- 23.03.29  -->
        <section data-roll="USR">
          <div class="join_card">
            <div class="wrap_tit">
              <h2 class="tit_page">이제 카드 선택만 남았어요!</h2>

              <div class="select_credit">
                <p class="tit_sub">트래블로그 <em>신용카드</em></p>
                <p class="txt">최대 3% 적립 + 해외결제 스위치 서비스</p>
                <p class="txt">연회비 20,000원</p>
              </div>

              <div class="select_check">
                <p class="tit_sub">트래블로그 <em>체크카드</em></p>
                <p class="txt">국내 0.3% 적립 + 해외 이용수수료 무료</p>
                <p class="txt">연회비 무료</p>
              </div>
            </div>
            <div class="swiper-pagination">
              <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
              <span class="swiper-pagination-bullet"></span>
            </div>
            <div class="swiper-container usr_swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-active card1">
                  <span class="img_credit_travlog"></span>
                </div>
                <div class="swiper-slide card2">
                  <span class="img_card_travlog"></span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full select_credit">
            <button type="button" class="btn_full_primary type_credit">신용카드 발급받기</button>
          </div>
          <div class="wrap_btn_full select_check">
            <button type="button" class="btn_full_primary">체크카드 발급받기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // 23.03.29 마크업변경 / 22.06.17 페이지로 변경 -->
  </main>

  <script>
    $(function(){
      // swiper 23.03.29
      var swiper = new Swiper(".usr_swiper", {
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 65,
        // autoplay : {
        //   delay: 500
        // },
        pagination: { 
          el: ".swiper-pagination",
        },
        on : {
          slideChange: function () {
            if(this.realIndex == 0){
              $("header").addClass("type_white");
              $(".usr_travlog_join").removeClass("type_check");
              $(".usr_travlog_join").addClass("type_credit");
            } 
            else if(this.realIndex == 1) {
              $("header").removeClass("type_white");
              $(".usr_travlog_join").removeClass("type_credit");
              $(".usr_travlog_join").addClass("type_check");
            }
            swiper.autoplay.stop();
          },
        }
      });
    });
  </script>
</body>
</html>
