<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>GSP_003</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->
    
    <!-- // contents-->

    <!-- popup -->
    <!-- case1 -->
    <div id="popupId" class="wrap_layer type_center dim_gradient">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="tit"><em>잠깐! 외화 하나머니가<br>충분히 충전되어있나요?</em></p>
          <p class="txt">만약 충분한 외화 하나머니가 있다면 ‘직구하러 가기’로 마음껏 혜택을 누려보세요.</p>
          <div class="wrap_box bg_bluegrey">
            <p class="tit_2">나의 외화 하나머니</p>
            <ul class="list_info gsp_info">
              <li>
                <span class="tit txt_ccy"><span class="ico_cur_usd"></span>미국 USD</span>
                <strong class="txt txt_amount">$ <em class="txt_num">1,600</em></strong>
              </li>
              <li>
                <span class="tit txt_ccy"><span class="ico_cur_eur"></span>유럽 EUR</span>
                <strong class="txt txt_amount">€ <em class="txt_num">1,000</em></strong>
              </li>
              <li>
                <span class="tit txt_ccy"><span class="ico_cur_jpy"></span>일본 JPY</span>
                <strong class="txt txt_amount">¥ <em class="txt_num">1,000</em></strong>
              </li>
              <li>
                <span class="tit txt_ccy"><span class="ico_cur_gbp"></span>영국 GBP</span>
                <strong class="txt txt_amount empty">£ <em class="txt_num">0</em></strong><!-- 보유금액이 없는 경우 empty class추가 -->
              </li>
            </ul>
          </div>
          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_big btn_secondery">충전부터 하기</a>
            <a href="#none" class="btn_box_big btn_primary">직구하러 가기</a>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>

    <!-- case2 -->
    <div id="popupId2" class="wrap_layer type_center dim_gradient">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="tit type_full">잠깐!<br><em>트래블로그 서비스의 체크카드</em>로<br><em>더 강력한 직구혜택</em>을<br>누려보세요!</p><!-- 22.05.31 문구변경 -->
          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_big btn_secondery">일반 혜택받기</a>
            <a href="#none" class="btn_box_big btn_primary">강력한 혜택받기</a>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  
  <script>
    $(function(){
      // 팝업 오픈 param 오픈할 팝업 ID
      fnOpenLayerPop('popupId');
    });
  </script>
</body>
</html>
