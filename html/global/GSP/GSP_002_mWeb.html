<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>GSP_002_mWeb</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>

  <!-- 별도스타일추가 -->
  <style>
    #header .btn_ico_share_header {
      right: 2.2rem;
    }
  </style>

</head>
<body>
  <main id="root">
    <!-- // header -->
    
    <!-- 23.04.20 마크업변경 -->
    <header id="header" class="type_white">
      <div class="inner_fixed">
        <h1>트래블로그 카드 신청</h1>
        <button class="btn_ico_share_header"><span class="blind">공유</span></button>
      </div>
    </header>
    <!-- // header -->

    <!-- // contents-->
    <div id="contents" class="wrap_contents">
      <div class="contents gsp_travlog_join check" data-pageid="GSP002">
        <section data-roll="GSP">
          <div class="wrap_tit">
            <h2 class="tit_sub_2"><span>혜택</span>을 선택해 주세요.</h2>
          </div>
          <div class="swiper-container travlog_join_swiper" dir="rtl">
            <div class="swiper-wrapper">
              <!-- 체크카드혜택 -->
              <div class="swiper-slide">
                <div class="inner">
                  <ul class="benefit_list">
                    <li>
                      <strong>18종 통화 무료환전</strong>
                    </li>
                    <li>
                      <strong>해외 이용수수료 면제</strong>
                    </li>
                    <li>
                      <span>국내에서</span>
                      <strong>0.3% 하나머니 적립</strong>
                    </li>
                  </ul>
                  <div class="benefit_info">
                    <p>연회비(국내외겸용) 없음</p>
                    <a href="#none" class="btn_box btn_primary">이 혜택으로 알아보기</a>
                  </div>
                </div>
              </div>
              <!-- 신용카드혜택 -->
              <div class="swiper-slide">
                <div class="inner">
                  <ul class="benefit_list">
                    <li>
                      <strong>18종 통화 무료환전</strong>
                    </li>
                    <li>
                      <strong>해외 이용수수료 면제</strong>
                    </li>
                    <li>
                      <span>국내에서 최대</span>
                      <strong>1.3% 하나머니 적립</strong>
                    </li>
                    <li>
                      <span>해외/항공/면세점/여행</span>
                      <strong>3% 하나머니 적립</strong>
                    </li>
                  </ul>
                  <div class="benefit_info">
                    <p>연회비(국내전용/국내외겸용) 2만 원</p>
                    <a href="#none" class="btn_box btn_primary btn_credit">이 혜택으로 알아보기</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination type_white"></div>
          </div>
        </section>
      </div>
    </div>
    <!-- // 23.04.06 마크업변경 -->
    <!-- // contents-->

  </main>
  
  
  <script>
    $(function(){
      var contents = $('.gsp_travlog_join');
      var minWidth = 266 * 2 + 16 + 24;
      if ($(window).width() < minWidth) {
         // swiper
        var swiper = new Swiper(".travlog_join_swiper", {
          observer: true,
          observeParents: true,
          resistance: true,
          resistanceRatio: 0,
          direction: 'horizontal',
          loop: false,
          roundLengths: true,
          slidesPerView: 'auto',
          centeredSlides: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: false,
          },
          on: {
            init: function(swiper) {
              setTimeout(function(){
                this.slideTo(1);
                contents.removeClass('check');
              }.bind(this), 300);
            },
            slideChange: function() {
              var idx = this.realIndex;
              if (idx == 1) {
                contents.removeClass('check');
              } else {
                contents.addClass('check');
              }
            }
          }
        });
      } else {
        contents.addClass('largeWidth');
      }
    });
  </script>
</body>
</html>
