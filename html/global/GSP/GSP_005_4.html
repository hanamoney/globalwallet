<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>GSP_005_4</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>

</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">트래블로그 체크카드</h2>
        </div>
        <div class="content_layer travlog_faq">
          <div class="wrap_tit">
            <h2 class="tit_big"><strong>마스터카드, 유니온페이 둘 다 발급</strong>받을 수 없나요?</h2>
          </div>

          <div class="section_faq_bubble">
            <div class="speech_bubble left">
              <p class="thumb">
                <img src="../../../images/global/profile_character_luggage.png">
              </p>
              <div class="box">
                <p>둘 다 발급받을 수 있어요! <em>여행가는 지역에 따라 원하는 카드로 사용해보세요.</em></p> <!-- 23.04.13 문구변경 -->
              </div>
            </div>
            <div class="speech_bubble right">
              <div class="box">
                <p>유니온페이는 어떤 국가에서 많이 사용하나요?</p>
              </div>
            </div>
            <div class="speech_bubble left">
              <p class="thumb">
                <img src="../../../images/global/profile_character_luggage.png">
              </p>
              <div class="box">
                <p><em>중국에는 유니온페이 가맹점이 훨씬 많아서</em> 유니온페이 체크카드를 사용하는 게 더 많은 혜택을 누릴 수 있어요.</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  <script>
  $(function(){
    // 팝업 호출 param 오픈할 팝업 id
    fnOpenLayerPop('popupId');
  });
  </script>
</body>
</html>
