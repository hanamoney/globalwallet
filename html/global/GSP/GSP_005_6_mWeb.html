<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>GSP_005_6</title>

  <link rel="stylesheet" href="../../..../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">트래블로그 신용카드</h2>
        </div>
        <div class="content_layer travlog_faq">
          <div class="wrap_tit">
            <h2 class="tit_big"><strong>몰디브 ATM에서 출금하면</strong> 무슨 돈이 나오나요?</h2>
          </div>

          <div class="section_faq_bubble">
            <div class="speech_bubble left">
              <p class="thumb">
                <img src="../../../images/global/profile_character_luggage.png">
              </p>
              <div class="box">
                <p>당연히 몰디브 통화인 몰디브 루피야가 출금돼요. 전세계 어디서든 <em>ATM 출금 시 현지 통화로</em> 출금할 수 있어요!</p>
              </div>
            </div>
            <div class="speech_bubble right">
              <div class="box">
                <p>음... 제공 통화가 아닌데 어떤 돈에서 나가는 건가요?</p>
              </div>
            </div>
            <div class="speech_bubble left">
              <p class="thumb">
                <img src="../../../images/global/profile_character_luggage.png">
              </p>
              <div class="box">
                <p><em>출금하는 금액만큼 달러머니</em>에서 출금돼요.</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

  </main>
  
  <script>
  $(function(){
    // 팝업 호출 param 오픈할 팝업 id
    fnOpenLayerPop('popupId');
  });
  </script>
</body>
</html>
