<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_005</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>관리</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="SET">
          <!-- 퍼블 동작확인용 버튼 -->
          <button class="btn_txt fnOpenPop" data-name="popupId1">차액충전안내</button>
        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- 차액충전안내 팝업 -->
    <div id="popupId1" class="wrap_layer" data-dim="true">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">차액충전 안내</h2>
        </div>
        <div class="content_layer">
          <ul class="list_txt type_nobul">
            <li>차액충전은 송금, 선물하기 등의 서비스 이용 시 하나머니가 부족할 때 부족한 금액을 <strong class="txt_point_1">연결 계좌</strong>에서 바로 충전해 사용하는 서비스예요.</li>
            <li>충전수단이 하나카드인 경우 1,000원 단위로 충전돼요.</li>
            <li>하나머니 결제, GLN 결제, 포인트 전환, 소액펀드(자동매수) 서비스에서는 차액충전이 불가해요.</li>
          </ul>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">안내사항을 확인했어요</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>

  </main>

  <script>
    // 팝업호출 param 오픈할 팝업 id
    fnOpenLayerPop('popupId1');
    // 팝업닫기 param 닫을 팝업 id
    // fnCloseLayerPop('popupId1');
  
  </script>
  
</body>
</html>
