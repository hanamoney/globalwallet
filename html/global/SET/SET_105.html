<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_105</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>관리</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="SET">
          <!-- 퍼블 동작확인용 버튼 -->
          <button class="btn_txt fnOpenPop" data-name="popupId3">해외결제차단 안내</button>
        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <!-- 해외결제차단안내 팝업 -->
    <div id="popupId3" class="wrap_layer" data-dim="true">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">해외결제차단 안내</h2>
        </div>
        <div class="content_layer">
          <ul class="list_txt type_nobul">
            <li>해외 결제를 차단하면 해외 온/오프라인 결제와 해외 ATM 인출을 이용할 수 없어요.</li>
            <li>해외 결제가 필요 없을 때 차단해두면 부정 사용을 막을 수 있어요.</li>
          </ul>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" id="testid" class="btn_full_primary fnClosePop">해외결제차단 신청하기</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>

    <!-- 5b. 해외결제차단 -->
    <div id="confirmId3" class="wrap_layer type_alert" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">해외결제차단 서비스 이용을 위해 원큐페이 앱으로 이동합니다.</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">취소</button>
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- //popup -->
  </main>

  <script>
    // 팝업호출 param 오픈할 팝업 id
    fnOpenLayerPop('popupId3');
    // 팝업닫기 param 닫을 팝업 id
    // fnCloseLayerPop('popupId3');

    // 컨펌창 노출 예시
    $('#testid').on('click', function(){
      // 팝업호출 param 오픈할 팝업 id
      setTimeout(function(){
        fnOpenLayerPop('confirmId3');
      },280);
    });
  
  </script>
  
</body>
</html>
