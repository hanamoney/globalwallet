<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_001</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>하나머니 관리</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="SET">
          <div class="section_set_list">
            <ul class="wrap_box_list">
              <li>
                <div class="wrap_box hasBtn">
                  <span class="flag_fill_gradient">연결계좌</span>
                  <p class="txt_bank">하나은행</p>
                  <p class="txt_acc">379*****26507</p>
                  <a href="#none" class="btn_txt txt_point_1">변경</a>
                </div>
              </li>
              <!-- 계좌 미연결 케이스 -->
              <li>
                <a href="#none" class="wrap_box type_gradient">
                  <p class="txt"><em class="txt_bold">계좌연결</em>하고<br/>간편하게 채워보세요.</p>
                  <span class="ico_arr_link_w"></span>
                </a>
              </li>
              <!-- // 계좌 미연결 케이스 -->
              <li>
                <div class="wrap_box hasBtn">
                  <div class="wrap_switch">
                    <span class="label">차액충전</span>
                    <div class="switch">
                      <input type="checkbox" id="switch1">
                      <label for="switch1" class="slider"></label>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="wrap_box hasBtn">
                  <div class="wrap_switch">
                    <span class="label">자동충전</span>
                    <div class="switch">
                      <input type="checkbox" id="switch2">
                      <label for="switch2" class="slider"></label>
                    </div>
                  </div>
                  <!-- 체크시 노출 -->
                  <div class="item_desc">
                    <p class="txt_desc"><em>1만 하나머니 미만</em>이 될 경우<br/><em>5만 하나머니</em> 채우기</p>
                    <a href="#none" class="btn_txt txt_point_1">변경</a>
                  </div>
                  <!-- // 체크시 노출 -->
                </div>
              </li>
            </ul>
          </div>
        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="confirmId1" class="wrap_layer type_alert" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">앗! 계좌 연결이 안 되어 있어요!<br>차액 충전을 이용하시려면 계좌를<br>연결해 주세요.</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">다음에</button>
            <button type="button" class="btn_full_primary fnClosePop">계좌 연결하기</button>
          </div>
        </div>
      </div>
    </div>

    <div id="confirmId2" class="wrap_layer type_alert" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">앗! 계좌 연결이 안 되어 있어요!<br>자동 충전을 이용하시려면 계좌를<br>연결해 주세요.</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">다음에</button>
            <button type="button" class="btn_full_primary fnClosePop">계좌 연결하기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // popup -->
  </main>

  <script>
  // 토글 체크시 컨펌창 노출 예시
  $('#switch1').on('change', function(){
    if ($(this).is(':checked')) {
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('confirmId1');
    };
  });

  $('#switch2').on('change', function(){
    if ($(this).is(':checked')) {
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('confirmId2');
    };
  });
  </script>
  
</body>
</html>
