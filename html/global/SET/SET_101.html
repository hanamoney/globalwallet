<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_101</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>관리</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="SET">
          <div class="section_tab fnFixedTop" data-height="54">
            <ul class="wrap_tab_btn type_col">
              <li><a href="#none" class="btn_tab_box" data-tab="link">하나머니 관리</a></li>
              <li class="on"><a href="#none" class="btn_tab_box" data-tab="link">카드 관리</a></li>
            </ul>
          </div>

          <div class="">
            <div class="section_set_list">
              <div class="prd_box_card">
                <div class="card_img">
                  <img src="../../../images/global/@card.png" alt="">
                </div>
                <div class="card_info">
                  <p class="card_name">트래블로그 체크카드</p>
                  <p class="card_num">1234-56**-****-1234</p>
                </div>
              </div>

              <ul class="wrap_box_list">
                <li>
                  <div class="wrap_box hasBtn">
                    <div class="wrap_switch">
                      <span class="label">카드 이용 일시정지</span>
                      <div class="switch">
                        <input type="checkbox" id="switch1">
                        <label for="switch1" class="slider"></label>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <button type="button" id="" class="wrap_box">
                    <span class="label">해외결제차단</span>
                    <span class="ico_arr_link"></span>
                  </button>
                </li>
                <li>
                  <button type="button" id="" class="wrap_box">
                    <span class="label">하이브리드 서비스</span>
                    <span class="ico_arr_link"></span>
                  </button>
                </li>
                <li>
                  <button type="button" id="testid" class="wrap_box">
                    <span class="label">카드 비밀번호 변경</span><!-- 22.10.26 문구변경 -->
                    <span class="ico_arr_link"></span>
                  </button>
                </li>
              </ul>
            </div>
          </div>

        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->
    
    <!-- popup -->
    <!-- 7a. 해외결제차단 -->
    <div id="confirmId1" class="wrap_layer type_alert" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">내 카드관리 서비스 이용을 위해 원큐페이 앱으로 이동합니다.</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">취소</button>
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- //popup -->

  </main>

  <script>
  $(function(){
    // 컨펌창 노출 예시
    $('#testid').on('click', function(){
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('confirmId1');
    });
  });

  </script>
  
</body>
</html>
