<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_002</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>자동충전</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="SET">
          <div class="section_set_list">
            <ul class="wrap_box_list">
              <li>
                <button type="button" class="wrap_box hasBtn"><!-- 22.10.21 type_narrow 클래스삭제-->
                  <p class="txt_sub">하나머니 잔액</p>
                  <p class="tit"><em class="txt_point_1">1만 원 미만</em> 시</p><!-- 22.09.06 문구변경 -->
                  <p class="tit"><em class="txt_point_1">USD 50 미만</em> 시</p>
                  <span class="ico_arr_down"></span>
                </button>
              </li>
              <li>
                <button type="button" class="wrap_box hasBtn"><!-- 22.10.21 type_narrow 클래스삭제-->
                  <p class="txt_sub">자동으로</p>
                  <p class="tit"><em class="txt_point_1">5만 원</em> 충전</p><!-- 22.09.06 문구변경 -->
                  <p class="tit"><em class="txt_point_1">USD 1,000</em> 충전</p>
                  <span class="ico_arr_down"></span>
                </button>
              </li>
              <!-- 22.09.06 변경 -->
              <!-- 외화인 경우 노출 -->
              <li>
                <div class="wrap_box seperate_btn">
                  <button type="button" class="wrap_box hasBtn" id="test"><!-- 22.10.21 type_narrow 클래스삭제-->
                    <p class="txt_sub">기간선택</p>
                    <p class="tit">1주일 동안</p>
                    <span class="ico_arr_down"></span>
                  </button>
                  <!-- 직접입력 선택시 노출 -->
                  <div class="wrap_inp">
                    <div class="box_inp">
                      <button type="button" class="sel sel_m no_arr btn_sel_date default"><!-- 선택전 default 클래스 / 선택후: default 클래스 삭제 -->
                        <span class="placeholder">종료일을 입력해주세요.</span>
                        <span class="value"></span><!-- 선택된 값 노출 -->
                      </button>
                    </div>
                  </div>
                  <div class="wrap_inp">
                    <div class="box_inp">
                      <button type="button" class="sel sel_m no_arr btn_sel_date"><!-- 선택전 default 클래스 / 선택후: default 클래스 삭제 -->
                        <span class="placeholder">종료일을 입력해주세요.</span>
                        <span class="value">22.09.06</span><!-- 선택된 값 노출 -->
                      </button>
                    </div>
                  </div>
                  <!-- // 직접입력 선택시 노출 -->
                </div>
              </li>
              <!-- // 외화인 경우 노출 -->
              <li>
                <button type="button" class="wrap_box hasBtn"><!-- 22.10.21 type_narrow 클래스삭제-->
                  <p class="txt_sub">충전방식</p>
                  <p class="tit">연결계좌에서 가져오기</p>
                  <span class="ico_arr_down"></span>
                </button>
              </li>
              <!-- // 22.09.06 변경 -->
            </ul>
            <p class="txt_guide type_ico"><span class="ico_info_3"></span><span class="txt">설정 저장 시 보유 하나머니가 설정 잔액보다 낮은 경우 <em class="txt_point_1">즉시 충전</em> 됩니다.</span></p><!-- 22.09.06 문구변경 / 22.08.23 문구추가 -->
            
            <div class="wrap_btn type_full">
              <button type="button" class="btn_box_big btn_full_secondary">취소</button>
              <button type="button" class="btn_box_big btn_primary" disabled>저장하기</button><!-- 2022.09.06 기간선택 직접입력 선택 시 disabled 처리 -->
            </div>
          </div>
        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="confirmId1" class="wrap_layer type_alert" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">오늘 날짜부터 선택이 가능해요.</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // popup -->
  </main>

  </script>

</body>
</html>
