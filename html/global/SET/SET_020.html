<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_020</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- 퍼블 동작확인용 버튼 -->
    <button class="btn_txt fnOpenPop" data-name="selectId5">차액충전 기능이 새로워졌어요</button>
    
    <!-- // contents-->

    <div id="selectId5" class="wrap_layer" data-dim="true">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">차액충전 기능이 새로워졌어요!</h2>
        </div>
        <div class="content_layer">
          <span class="visual_set_charge"></span>
          <ul class="list_txt type_nobul type_margin_s">
            <li>원화 결제 차액충전 기능이 추가됐어요!<br>트래블로그 체크카드로 원화 결제 시 부족한 금액을 연결계좌에서 자동으로 충전해 사용할 수 있어요.</li>
            <li>단, 새로워진 차액 충전 기능을 사용하려면 <strong class="txt_point_1">계좌를 연결</strong>해야 사용할 수 있어요.</li>
            <li>연결계좌를 변경하시겠어요?</li>
          </ul>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">다음에</button>
            <button type="button" class="btn_full_primary fnClosePop">연결계좌 변경하기</button>
          </div>
        </div>
        <div class="wrap_fixed_outside pos_top type_justify">
          <span class="chk type_sub">
            <input type="checkbox" id="chk1" name="chk1"/>
            <label for="chk1">
              <span class="label">7일동안 보지 않기</span>
            </label>
          </span>
          <button type="button" class="btn_ico_close_circle fnClosePop"><span class="blind">닫기</span></button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 팝업호출 param 오픈할 팝업 id
    fnOpenLayerPop('selectId5');
    // 팝업닫기 param 닫을 팝업 id
    // fnCloseLayerPop('selectId4');
  
  </script>
  
</body>
</html>
