<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>SET_107</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">

    <!-- // header -->

    <!-- 퍼블 동작확인용 버튼 -->
    <button class="btn_txt fnOpenPop" data-name="popupId1">스위치 기능 안내</button>
    
    <!-- // contents-->

    <!-- popup -->
    <!-- 분실 사고신고 및 재발급 안내 팝업 -->
    <div id="popupId1" class="wrap_layer" data-dim="true">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">스위치 기능 안내</h2>
        </div>
        <div class="content_layer">
          <ul class="list_txt type_nobul set107">
            <li>하이브리드 서비스는 체크카드 이용 중 통장 잔액이 부족할 경우 <strong class="txt_point_1">월 최대 30만 원</strong> 한도 내에서 신용거래로 결제가 가능한 서비스예요.</li>
            <li>트래블로그 체크카드의 경우 <strong class="txt_point_1">원화 결제</strong>만 하이브리드 서비스를 이용할 수 있어요.</li>
          </ul>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">체크/신용 스위치 하기</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>

    <!-- // popup -->

  </main>

  <script>
    // 팝업호출 param 오픈할 팝업 id
    fnOpenLayerPop('popupId1');
    // 팝업닫기 param 닫을 팝업 id
    // fnCloseLayerPop('popupId1');
  
  </script>
  
</body>
</html>
