<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>RTN_002</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <h1>하나머니로 환급</h1><!-- 22.05.25 문구변경 -->
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="RTN">
          <div class="section_prc_complete">
            <p class="txt_complete"><span>USD</span> <span class="txt_num">200</span>을<br/><em class="txt_point_1 txt_num">249,800원</em>으로 바꿨어요.</p>

            <div class="wrap_list">
              <ul class="list_info">
                <li>
                  <span class="tit">적용환율</span>
                  <span class="txt">
                    <span class="ico_cur_usd"></span> <em>USD</em> 1 = <em class="txt_num">1,249.12</em>원
                  </span>
                </li>
                <li>
                  <span class="tit">신청금액</span>
                  <span class="txt"><em>USD</em> <em class="txt_num">200.00</em></span>
                </li>
                <li>
                  <span class="tit">입금금액</span>
                  <span class="txt"><em class="txt_num">249,580</em>원</span>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">하나머니 확인하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->
  </main>

</body>
</html>
