<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>RTN_001</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>외화 하나머니 환급</h1><!-- 22.06.08 문구변경 / 22.05.25 문구변경 -->
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="RTN">
          <div class="wrap_info_exchange">
            <button type="button" class="btn_tooltip fnOpenTooltip" data-name="tooltip">
              <span class="txt_info"><span class="ico_cur_usd"></span> <span>USD</span> 1 = <span class="txt_num">1,249.12</span>원</span>
              <span class="ico_tooltip"><span class="blind">툴팁</span></button>
            <button class="txt_balloon fnOpenTooltip" data-name="tooltip"><em>5</em>% 수수료 있음</button><!-- 22.07.11 환율정보 노출추가 -->
          </div>
          <div class="section_form">
            <div class="wrap_inp type_cur">
              <div class="box_inp"><!-- 에러케이스 시 box_inp에 err 클래스추가 -->
                <span class="unit">USD</span>
                <input type="text" inputmode="numeric" class="inp" title="금액 입력" placeholder="얼마를 바꿀까요?" value="" /> <!-- 23.03.14 type 수정 -->
                <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
              </div>
              <p class="txt_inp_guide type_right">내가 보유한 <em>USD</em> <em class="txt_num">200.20</em></p>
              <p class="txt_inp_guide type_right txt_point_1">환급수수료 <em class="txt_num">1,000</em>원</p><!-- 22.07.11 정상금액입력시 수수료정보 노출추가 -->
            </div>
            <div class="txt_inp_result">
              <strong>하나머니 <span class="txt_num">249,800</span></strong>원이 입금돼요.
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_chk">
            <span class="chk_round">
              <input type="checkbox" id="chk2" name="chk2" />
              <label for="chk2" id="test">
                <span class="label">잔액 <span>USD</span> <em class="txt_num">200.20</em> 모두 바꾸기</span>
              </label>
            </span>
          </div>
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary" disabled>환급하기</button><!-- 22.05.25 문구변경 -->
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- tooltip -->
    <div id="tooltip" class="wrap_tooltip">
      <div class="inner_tooltip">
        <p class="txt_tooltip">환급 시에는 <em class="txt_bold">송금받을 때(전신환매입률) 환율</em>이 적용되고, <em class="txt_bold">환급수수료(<span>5</span>%)</em>가 차감된 후 입금돼요.<span class="txt_sub">환급신청금액(입력금액X적용환율)-환급수수료(환급신청금액X<span>0.05</span>)=최종환급금액</span></p><!-- 22.07.11 툴팁내용변경 -->
        <button class="btn_ico_close fnCloseTooltip"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // tooltip -->

    <!-- 22.07.11 snackbar 추가 -->
    <div id="snackbar" class="wrap_toast type_snackbar">
      <p class="txt_toast">환급 시 환급수수료(<span>1</span>%)가 부과되니 신중히 거래해 주세요.<br><span style="font-size: 1.2rem;">*이벤트 진행 중(1%&#9658;<span>0.5</span>%)</span></p><!-- 23.04.07 / 23.03.14 / 23.01.25 / 22.11.21 / 22.11.18 환급수수료이벤트 -->
      <button class="btn_ico_close_w"><span class="blind">닫기</span></button>
    </div>
    <!-- // 22.07.11 snackbar 추가 -->

  </main> 

  <script>
    // 22.07.11 snackbar 노출 추가
    setTimeout(function(){
      fnToastPop('snackbar');
    },200);

    // value 값 설정 후 change 트리거 삭제 클래스추가로 변경
    $('#test').on('click', function(e){
      $('.inp').val('200.20').closest('.box_inp').addClass('hasVal');
    });
  </script>
</body>
</html>
