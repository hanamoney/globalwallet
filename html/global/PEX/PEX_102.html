<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>PEX_102</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <h1>포인트 전환</h1>
        <button class="btn_ico_close"><span class="blind">이전</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="PEX">
          <div class="wrap_tit">
            <h2 class="tit">
              <span>핀크머니</span><br>
              <strong class="txt_point_1">포인트 전환</strong>을 위해<br>
              아래에 동의해 주세요.
            </h2>
          </div>
          
          <div class="section_terms type_bor">
            <div class="wrap_chk_all">
              <span class="chk">
                <input type="checkbox" id="chk1_all" name="chk1"/>
                <label for="chk1_all">
                  <span class="label">약관전체동의</span>
                </label>
              </span>
            </div>
            <ul class="wrap_agree_list">
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_1" name="chk1" required/>
                    <label for="chk1_1">
                      <span class="label">[필수] 외화 하나머니 서비스 이용약관</span>
                    </label>
                  </span>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  약관내용
                </div>
              </li>
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_2" name="chk1"/>
                    <label for="chk1_2">
                      <span class="label">문자</span>
                    </label>
                  </span>
                  <button type="button" class="btn_txt label">[선택] 개인(신용)정보 수집 이용 동의</button>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  약관내용
                </div>
              </li>
            </ul>
          </div>

        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">동의합니다</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->

      </div>
    </div>
    <!-- // contents-->

  </main>
  
  <script>
    $(function(){
      
    });
  </script>
</body>
</html>
