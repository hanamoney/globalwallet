<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>COV_003</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>달러머니 바꾸기</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="COV">
          <div class="page_full_flex hasFixedBtn">
            <div class="section_form">
              <div class="wrap_inp type_cur">
                <div class="head_form">
                  <label for="inp1" class="tit_form_s">내 달러머니</label>
                </div>
                <div class="box_inp hasBtn"><!-- 에러케이스 시 box_inp에 err 클래스추가 -->
                  <span class="unit">USD</span>
                  <input type="tel" inputmode="numeric" id="inp1" class="inp" title="금액 입력" placeholder="얼마를 바꿀까요?" value="" />
                  <button type="button" class="btn_box_s">전액</button>
                  <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
                </div>
                <p class="txt_inp_guide type_right">내가 보유한 <em>USD</em> <em class="txt_num">1,000.00</em></p>
              </div>
              <!-- 23.03.24 환종추가 마크업변경 -->
              <!-- 
                초기 클래스 default 
                바꿀 통화 선택 텍스트만 노출
                
                VOD006 통화선택 팝업에서 통화선택후 default 클래스 삭제하고 selected 추가시
                바꿀 통화 선택 텍스트 없어지고 통화별 전환예정 환삼 금액 텍스트 노출됩니다.
              -->
              <div class="wrap_cov_ccy default"> <!--div class="wrap_cov_ccy selected"--> 
                <div class="cov_ccy_btn">
                  <button type="button" class="btn">
                    <span class="default">바꿀 통화 선택</span>
                    <em class="txt_ccy"><span class="ico_cur_idr"></span><span>인도네시아 IDR</span></em>
                    <span class="ico_arr_down"></span>
                  </button>
                </div>
                <div class="cov_ccy_txt">
                  <strong class="txt_amount txt_point_1">
                    <button type="button" class="btn_tooltip fnOpenTooltip" data-name="tooltip"><span class="ico_tooltip"><span class="blind">툴팁</span></span></button>
                    <span class="txt_num">5,969.00</span>
                  </strong>
                  <p class="txt">로 바꿀게요</p>
                </div>
              </div>
              <!-- // 23.03.24 환종추가 마크업변경 -->
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary" disabled>바꾸기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- tooltip -->
    <div id="tooltip" class="wrap_tooltip">
      <div class="inner_tooltip">
        <p class="txt_tooltip">매매기준율 적용<br>USD 1 = <span>CNY</span> <span>1.4</span></p>
        <button class="btn_ico_close fnCloseTooltip"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // tooltip -->

    <!-- 바꾸기 불가 알럿 -->
    <div id="confirmId" class="wrap_layer type_alert" data-dim="true"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer">
        <div class="content_layer">
          <div class="wrap_center">
            <p class="txt_alert">통화별로 한 번씩만<br>바꿀 수 있어요.</p>
          </div>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // confirm -->

    <!-- 이탈확인 알럿 -->
    <div id="confirmId2" class="wrap_layer type_alert" data-dim="true"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer">
        <div class="content_layer">
          <div class="wrap_center">
            <p class="txt_alert"><strong>베트남, 홍콩, 태국, 필리핀, 인도네시아,<br>뉴질랜드, 헝가리, 스위스, 스웨덴, 체코</strong>에서<br> <!-- 23.03.24 문구변경 -->
              사용하기위해 달러머니를 충전한<br>
              손님 대상으로 진행중인<br>
              달러머니 바꾸기는<br>
              <em class="txt_point_2">2023년 05월 31일</em>에 종료돼요.<br><br> <!-- 23.03.24 문구변경 -->
              다음에 신청하시겠어요?</p>
          </div>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <a href="#none" class="btn_full_secondary fnClosePop">다음에</a>
            <a href="#none" class="btn_full_primary fnClosePop">지금 바꾸기</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 23.01.19 snackbar 추가 -->
    <div id="snackbar" class="wrap_toast type_snackbar">
      <p class="txt_toast">5월 31일까지 달러머니를 추가 통화로 수수료 없이 바꿀 수 있어요.</p> <!-- 23.03.24 문구변경 -->
      <button class="btn_ico_close_w"><span class="blind">닫기</span></button>
    </div>
    <!-- // 23.01.19 snackbar 추가 -->

  </main>

  <script>
    $(function(){
      // 컨펌호출 param 오픈할 레이어 id
      // fnOpenLayerPop('confirmId');
      // 팝업닫기 param 닫을 팝업 id
      // fnCloseLayerPop('confirmId');

      // 이탈확인 알럿 확인용
      $('#header').find('button').on('click', function(){
        fnOpenLayerPop('confirmId2');
      });

      // snackbar 확인용
      setTimeout(function(){
        fnToastPop('snackbar');
      },200);

      
      // 통화선택 시 컨텐츠 노출 제어 클래스 추가 <!-- 23.03.24 삭제 -->

      //   if ($(this).hasClass('off')) {
      //     fnOpenLayerPop('confirmId');
      //     return;
      //   }

      //   $(this).parents('.wrap_cov_ccy').removeClass('default').addClass('selected');
      // });

    });
  </script>
</body>
</html>
