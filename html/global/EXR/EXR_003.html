    <!-- // header -->

    <!-- popup -->
    <div id="EXR003" class="wrap_layer fnBlockDimClose" data-dim="true" data-pageid="EXR003"><!-- 22.11.10 fnBlockDimClose 클래스 추가 -->

        <div class="content_layer">
          <div class="wrap_item_benefit">
            <ul class="list_benefit type_ico_s">
              <li>
                <span class="box type_nobg"><span class="emoji_card"></span></span>
                <div class="item_desc">
                  <p class="tit"><strong>결제 시 사용</strong>하거나</p>
                </div>
              </li>
              <li>
                <span class="box type_nobg"><span class="emoji_atm"></span></span>
                <div class="item_desc">
                  <p class="tit"><strong class="txt_point_2">해외 ATM에서만 인출</strong>할 수 있어요.</p><!-- 22.01.16 문구변경 -->
                </div>
              </li>
              <li>
                <span class="box type_nobg"><span class="emoji_coin"></span></span><!-- 22.01.16 이미지클래스변경 -->

                  <p class="tit">국내 ATM에서는<br><strong class="txt_point_2">원화 하나머니</strong>만 인출할 수 있어요.</p><!-- 22.01.16 문구변경 / 22.11.10 txt_point_2 클래스 추가 -->
                </div>
              </li>
              <li>
                <span class="box type_nobg"><span class="emoji_tag_3"></span></span>
                <div class="item_desc">
                  <p class="tit">외화 하나머니를 원화로 환급 시,<br><strong class="txt_point_2">환급수수료 <span>1%</span>가 발생</strong>해요.</p><!-- 23.01.31 환급수수료관리자 / 22.11.10 txt_point_2 클래스 추가 -->
                </div>
              </li>
            </ul>
            <ul class="list_txt type_asterisk">
              <li>국내에서 외화를 인출하고 싶다면 하나은행 환전지갑 서비스를 이용해 주세요.</li>
            </ul>
          </div>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" id="testid" class="btn_full_primary fnClosePop">안내사항을 확인했어요</button><!-- 22.10.28 문구변경 -->

        </div>
