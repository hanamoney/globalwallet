<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>EXR_003</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">

    <!-- // header -->

    <!-- 퍼블 동작확인용 버튼 -->
    <button class="btn_txt fnOpenPop" data-name="EXR003">알려드립니다</button>
    
    <!-- // contents-->

    <!-- popup -->
    <div id="EXR003" class="wrap_layer" data-dim="true" data-pageid="EXR003">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">알려드립니다</h2>
        </div>
        <div class="content_layer">
          <div class="wrap_msg_emoji type_center">
            <p class="txt">
              <span class="row">하나머니 <strong>트래블로그 서비스</strong>에서</span>
              <span class="row">충전한 외화는 <strong class="txt_point_1">결제 시 <span class="emoji_card"></span> 사용</strong>하거나</span>
              <span class="row"><strong class="txt_point_1">해외 <span class="emoji_atm"></span>ATM에서 인출</strong>할 수 있어요.</span></p>
            <p class="txt_sub">(국내 은행 및 국내 ATM 인출 불가)</p>
          </div>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" id="testid" class="btn_full_primary fnClosePop">확인했어요</button>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- //popup -->
  </main>

  <style>
    .wrap_msg_emoji {
  padding: 3.0rem 2.4rem 0;
}
.wrap_msg_emoji.type_center {
  text-align: center;
} 
.wrap_msg_emoji .txt {
  color: #252E33;
  font-size: 1.8rem;
  line-height: 2.4rem;
}
.wrap_msg_emoji .txt .row {
  display: block;
  padding-bottom: 0.4rem;
}
.wrap_msg_emoji .txt [class^="emoji"] {
  vertical-align: top;
  width: 3.0rem;
  height: 3.0rem;
}
.wrap_msg_emoji .txt_sub {
  color: #252E33;
  font-size: 1.6rem;
  line-height: 2.4rem;
  font-weight: 300;
}
  </style>

  <script>
    // 팝업호출 param 오픈할 팝업 id
    fnOpenLayerPop('EXR003');
    // 팝업닫기 param 닫을 팝업 id
    // fnCloseLayerPop('EXR003');
  
  </script>
  
</body>
</html>
