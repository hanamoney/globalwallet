<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_109</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- 퍼블 동작확인용 버튼 -->
    <button class="btn_txt fnOpenPop" data-name="chg109">외화 충전 완료 팝업</button>

    <!-- // contents-->

    <!-- popup -->
    <div id="chg109" class="wrap_layer" data-dim="true"><!-- 22.05.25 네이티브 웹뷰 딤 미사용인 경우 data-dim="true" 속성 추가 -->
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">해외여행 준비 중이신가요?</h2>
        </div>
        <div class="content_layer">
          <div class="section_banner">
            <!-- 이벤트 배너 영역 -->
            <div class="wrap_banner_box">
              <a href="#none" class="link_box type_full_img">
                <img src="../../../images/hmui/banner/@ban_event.png" alt="대체텍스트">
              </a>
            </div>
            <!-- 하나머니 기능 유도 버튼 -->
            <ul class="wrap_link_list type_img_banner">
              <li>
                <a href="#none" class="wrap_box">
                  <img src="../../../images/hmui/banner/@ban_CHG109_1.png" alt="대체텍스트">
                  <span class="ico_arr_link"></span>
                </a>
              </li>
              <li>
                <a href="#none" class="wrap_box">
                  <img src="../../../images/hmui/banner/@ban_CHG109_2.png" alt="대체텍스트">
                  <span class="ico_arr_link"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->
  </main>
  
  
  <script>
    $(function(){
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('chg109');
      // 팝업닫기 param 닫을 팝업 id
      // fnCloseLayerPop('chg109');
    });
  </script>
</body>
</html>
