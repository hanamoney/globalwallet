<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_101</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="CHG">
          
        </section>
        <!-- // section -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">충전할 화폐를 선택해 주세요.</h2>
        </div>
        <div class="content_layer">
          <div class="section_chg_list">
            <ul class="wrap_line_list">
              <li>
                <button type="button">
                  <span class="ico_cur_hanamoney"></span>
                  <span class="txt">하나머니</span>
                </button>
              </li>
              <li>
                <button type="button">
                  <span class="ico_cur_usd"></span>
                  <span class="txt">미국 USD ($)</span>
                </button>
              </li>
              <li>
                <button type="button">
                  <span class="ico_cur_jpy"></span>
                  <span class="txt">일본 JPY (¥)</span>
                </button>
              </li>
              <li>
                <button type="button">
                  <span class="ico_cur_eur"></span>
                  <span class="txt">유럽 EUR (€)</span>
                </button>
              </li>
              <li>
                <button type="button">
                  <span class="ico_cur_gbp"></span>
                  <span class="txt">영국 GBP (£)</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->
  </main>

  <script>
    $(function(){
      // 팝업오픈 퍼블확인용 스크립트
      fnOpenLayerPop('popupId');
    });
  </script>
</body>
</html>
