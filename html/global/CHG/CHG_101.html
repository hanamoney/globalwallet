              </li>

  <script>
    $(function(){
      // 재조회클릭시
      $('.btn_refresh').on('click', function(){
        $(this).addClass('loading');

        // 재조회 종료시
        setTimeout(function(){
          $('.btn_refresh').removeClass('loading');
        },2000);
      });
    });
