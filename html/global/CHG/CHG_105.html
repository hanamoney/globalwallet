<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_105</title>

  <link rel="stylesheet" href="/css/hmui/common.css">
  <link rel="stylesheet" href="/css/global/contents.css">
  <script src="/js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="/js/hmui/lib/swiper.js"></script>
  <script src="/js/hmui/lib/waypoints.min.js"></script>
  <script src="/js/hmui/lib/jquery.counterup.js"></script>
  <script src="/js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <h1>외화 하나머니 충전</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="CHG">
          <div class="section_prc_complete">
            <p class="txt_complete"><em class="txt_point_1">USD</em> <em class="txt_point_1 txt_num">1,000</em> 을<br/>채웠어요.</p>

            <div class="msg_benefit"><span class="ico_present"></span><p>수수료 <em class="txt_num">5,500</em>원을 아꼈어요!</p></div>

            <div class="wrap_list">
              <ul class="list_info">
                <li>
                  <span class="tit">적용환율</span>
                  <span class="txt">
                    <span class="ico_cur_usd"></span> <em>USD</em> 1 = <em class="txt_num">1,249.12</em>원
                  </span>
                </li>
                <li>
                  <span class="tit">사용 하나머니</span>
                  <span class="txt"><em class="txt_num">1,000,000</em>원</span>
                </li>
                <li>
                  <span class="tit">연결계좌</span>
                  <span class="txt">
                    <span>하나은행</span>
                    <span class="txt_num">1234-123456-12345</span>
                  </span>
                </li>
                <li>
                  <span class="tit">가져온 금액</span>
                  <span class="txt"><em class="txt_num">600,000</em>원</span>
                </li>
                <li>
                  <span class="tit">남은 하나머니</span>
                  <span class="txt"><em class="txt_num">0</em>원</span>
                </li>
                <li>
                  <span class="tit txt_point_3">환전 수수료</span>
                  <strong class="txt txt_point_3 txt_linethrough"><em class="txt_num">5,500</em>원</strong>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">받은 혜택 확인하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->
  </main>

</body>
</html>
