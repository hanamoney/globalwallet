<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_106</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    
    <!-- // header -->

    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer" data-dim="true"><!-- 22.05.25 네이티브 웹뷰 딤 미사용인 경우 data-dim="true" 속성 추가 -->
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">하나머니가 부족해요!</h2>
        </div>
        <div class="content_layer">
          <div class="wrap_box bg_bluegrey">
            <ul class="list_info">
              <li>
                <span class="tit">필요한 하나머니</span>
                <strong class="txt txt_point_1"><em class="txt_num">1,600,000</em>원</strong>
              </li>
              <li>
                <span class="tit">보유한 하나머니</span>
                <strong class="txt"><em class="txt_num">1,000,000</em>원</strong>
              </li>
            </ul>
          </div>
          <div class="wrap_tit">
            <p class="txt">부족한 <strong class="txt_point_2"><em class="txt)txt_num">600,000</em></strong>원은<br/>
              연결된 계좌에서 가져올까요?</p>
              <div class="wrap_btn_right">
                <a href="#none" class="btn_txt txt_point_1">금액을 다시 입력할래요</a>
              </div>
          </div>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">네, 가져올게요</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // popup -->
  </main>
  
  
  <script>
    // 팝업오픈 퍼블확인용 스크립트
    $(function(){
      fnOpenLayerPop('popupId');
    });
  </script>
</body>
</html>
