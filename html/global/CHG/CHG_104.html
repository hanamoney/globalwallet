<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_104</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>외화 하나머니 충전</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="CHG">
          <div class="wrap_info_exchange">
            <button type="button" class="btn_tooltip fnOpenTooltip" data-name="tooltip">
              <span class="txt_info"><span class="ico_cur_usd"></span> <span>USD</span> 1 = <span class="txt_num">1,249.12</span>원</span>
              <span class="ico_tooltip"><span class="blind">툴팁</span></button>
            <button class="txt_balloon fnOpenTooltip" data-name="tooltip">무료환전</button>
          </div>
          <div class="section_form">
            <div class="wrap_inp type_cur">
              <div class="box_inp"><!-- 에러케이스 시 box_inp에 err 클래스추가 -->
                <span class="unit">USD</span>
                <input type="tel" inputmode="numeric" class="inp" title="금액 입력" placeholder="얼마를 채울까요?" value="" />
                <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
              </div>
              <p class="txt_inp_guide type_right">내가 보유한 <em>USD</em> <em class="txt_num">1,000.00</em></p>
            </div>
            <div class="txt_inp_result">
              <strong>하나머니 <span class="txt_num">1,600,000</span></strong>원이 필요해요.
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_chk">
            <span class="chk_round">
              <input type="checkbox" id="chk2" name="chk2" />
              <label for="chk2">
                <span class="label">최대 <span>USD</span> <em class="txt_num">1,600.00</em> 채우기</span>
              </label>
            </span>
          </div>

          <!-- 정상적인 금액 입력 시 노출 -->
          <div class="wrap_bubble">
            <div class="tooltip_bubble">
              <p class="txt_bold">환전 수수료 <em class="txt_num">5,500</em>원 혜택 받고</p>
              <span class="bubble_caret"></span>
            </div>
          </div>
          <!-- // 정상적인 금액 입력 시 노출 -->

          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary" disabled>충전하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- tooltip -->
    <div id="tooltip" class="wrap_tooltip">
      <div class="inner_tooltip">
        <p class="txt_tooltip">하나은행 <em class="txt_bold">매매기준율</em> 기준이에요.</p>
        <button class="btn_ico_close fnCloseTooltip"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // tooltip -->

    <!-- confirm -->
    <div id="confirmId" class="wrap_layer type_alert" data-dim="true"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">계좌 잔액이 부족해요!<br>연결 계좌를 바꾸시겠어요?</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">아니오</button>
            <button type="button" class="btn_full_primary fnClosePop">네</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // confirm -->
  </main>

  <script>
    $(function(){
      // 컨펌호출 param 오픈할 레이어 id
      fnOpenLayerPop('confirmId');
    });
  </script>
</body>
</html>
