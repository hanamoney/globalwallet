<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_002</title>

  <link rel="stylesheet" href="/css/hmui/common.css">
  <link rel="stylesheet" href="/css/global/contents.css">
  <script src="/js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="/js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>하나머니 충전</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="CHG">
          <div class="section_form">
            <div class="wrap_inp">
              <div class="box_inp"><!-- valid err 클래스추가 -->
                <input type="tel" class="inp" title="충전 금액 입력" placeholder="얼마를 채울까요?" value="" />
              </div>
              <p class="txt_inp_guide">1,000하나머니 부터 채울 수 있어요.</p>
            </div>
          </div>


        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn">
            <button type="button">1만</button>
            <button type="button">5만</button>
            <button type="button">10만</button>
            <button type="button">100만</button>
            <button type="button">최대</button>
            <span class="bubble"><em class="txt_num">1,251,230</em>까지 채울 수 있어요</span>
          </div>
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">충전하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <!-- // popup -->
  </main>
  
</body>
</html>
