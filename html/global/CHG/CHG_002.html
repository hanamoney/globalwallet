<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>CHG_002</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/global/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>하나머니 충전</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="CHG">
          <div class="section_form">
            <div class="wrap_inp">
              <div class="box_inp"><!-- valid err 클래스추가 -->
                <input type="tel" inputmode="numeric" pattern="[0-9]*" class="inp" title="충전 금액 입력" placeholder="얼마를 채울까요?" value="" autocomplete="off" />
              </div>
              <p class="txt_inp_guide">1,000하나머니 부터 채울 수 있어요.</p>
            </div>
          </div>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_box">
            <ul>
              <li><button type="button" id="test">1만</button></li>
              <li><button type="button">5만</button></li>
              <li><button type="button">10만</button></li>
              <li><button type="button">100만</button></li>
              <li>
                <div class="tooltip_bubble right">
                  <p><em class="txt_num">1,251,230</em>까지 채울 수 있어요</p>
                  <span class="bubble_caret"></span>
                </div>
                <button type="button">최대</button>
              </li>
            </ul>
            
          </div>
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">충전하기</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- confirm -->
    <div id="confirmId" class="wrap_layer type_alert" data-dim="true"><!-- native dim 미사용 시 data-dim="true" 추가 -->
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">계좌 잔액이 부족해요!<br>연결 계좌를 바꾸시겠어요?</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">아니오</button>
            <button type="button" class="btn_full_primary fnClosePop">네</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // confirm -->

    <!-- 22.08.19 팝업추가 -->
    <div id="popupId" class="wrap_layer type_center" data-dim="true">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="tit type_full"><em>하나머니는 최소<br>1,000원부터 채울 수 있어요.</em></p>
          <div class="wrap_box bg_bluegrey">
            <ul class="list_info chg_info">
              <li>
                <span class="tit">보유 하나머니</span>
                <strong class="txt txt_amount"><em class="txt_num">1,999,999</em></strong>
              </li>
              <li>
                <span class="tit">최대 보유가능 하나머니</span>
                <strong class="txt txt_amount"><em class="txt_num">2,000,000</em></strong>
              </li>
            </ul>
          </div>
          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_big btn_primary">확인</a>
          </div>
        </div>
        <!-- <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button> -->
      </div>
    </div>
    <!-- // 22.08.19 팝업추가 -->
  </main>

  <script>
    $(function(){
      // 팝업 오픈 param 오픈할 팝업 ID
      fnOpenLayerPop('popupId');
      // 팝업 닫기 param 닫을 팝업 ID
      $('.btn_box_big.btn_primary').on('click', function(){
        fnCloseLayerPop('popupId');
      });

      // value 값 설정 후 change 트리거
      $('#test').on('click', function(e){
        $('.inp').val('10,000').focus().click();
      });

    });
  </script>
</body>
</html>
