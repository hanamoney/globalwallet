<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>PEX_303</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/change/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">

    <!-- // header -->

    <!-- // contents-->

    <!-- 완료팝업 -->
    <div id="popupId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">포인트 전환 완료</h2>
          <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
        </div>

        <div class="content_layer type_flex">
          <div class="section_prc_complete">
            <p class="txt_complete"><span>싱가포르항공 크리스플라이어</span><br><em class="txt_point_1 txt_num">1,000M</em>로 전환됐어요!</p>
            <div class="wrap_box bg_bluegrey">
              <div class="txt_info_center">
                <p class="txt">신청하신 기관에서 처리 중이에요.<br><span class="sub">(평일 기준 3~10일 소요 예정)</span></p>
              </div>
            </div>
            <div class="wrap_btn_center">
              <button type="button" class="btn_txt_m txt_point_1" data-name="alarmPopId">포인트가 전환되면 알려드릴까요?</button><!-- data-name=해당팝업ID  -->
            </div>
          </div>
        </div>
        
        <!-- 하단고정영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <a href="#none" class="btn_full_primary fnClosePop">신청내역 확인</a>
          </div>
        </div>
        <!-- // 하단고정영역 -->

      </div>
    </div>
    <!-- // 완료팝업 -->

  </main>
  
  <script>
    $(function(){
      // 팝업호출 param 오픈할 팝업 id
      fnOpenLayerPop('popupId');
      // 팝업닫기 param 닫을 팝업 id
      // fnCloseLayerPop('popupId');
    });
  </script>
</body>
</html>
