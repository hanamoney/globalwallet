        <h1>포인트 전환</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>

    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="PEX">
          <div class="section_prc_complete">
            <p class="txt_complete"><em class="txt_point_1 txt_num">1,000,000</em><br><span>아모레퍼시픽 뷰티포인트</span>로 전환됐어요.</p>
          </div>
        </section>

        <!-- 하단고정영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <!-- Case#01 : 재적립 제휴사인 경우 -->
            <a href="#none" class="btn_full_primary fnClosePop">하나머니 <span>2</span>% 재적립 확인</a>
            <!-- Case#02 : 재적립 제휴사가 아닌 경우 -->
            <!-- <a href="#none" class="btn_full_primary fnClosePop">하나머니 잔액확인</a> -->
          </div>
        </div>
        <!-- // 하단고정영역 -->
      </div>

    <!-- // contents-->
