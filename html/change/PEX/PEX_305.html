<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>PEX_305</title>

  <link rel="stylesheet" href="../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../css/change/contents.css">
  <script src="../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>마일리지 전환 내역</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="PEX">
          <div class="section_top_info pex_hanamoney bg_bluegrey">
            <div class="wrap_tit">
              <h2 class="tit_sub">전환신청하신<br><strong>마일리지 내역</strong>을 확인해보세요</h2>
            </div>
          </div>

          <div class="section_list_point">
            <!-- 전환신청 내역 없을 경우 -->
            <div class="msg_noresult">
              <p class="tit">전환하신 내역이 없어요</p>
            </div>
            <!-- // 전환신청 내역 없을 경우 -->

            <ul class="pex_list">
              <li>
                <div class="box">
                  <div class="justify_left">
                    <span class="ico_logo"><img src="../../../images/change/logo_pex_300.png" alt=""></span>
                    <p class="tit">영국항공</p>
                    <p class="txt_sub">British Airways Executive Club</p>
                  </div>
                  <div class="justify_right">
                    <p class="txt_num">700</p>
                    <p class="txt_info">전환신청</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="box type_err"><!-- Case#2 전환실패 시 type_err 클래스 추가 -->
                  <div class="justify_left">
                    <span class="ico_logo"><img src="../../../images/change/logo_pex_309.png" alt=""></span>
                    <p class="tit">싱가포르항공 크리스플라이어</p>
                    <p class="txt_sub">Singapore Airlines KrisFlyer</p>
                  </div>
                  <div class="justify_right">
                    <p class="txt_num">700,000</p>
                    <p class="txt_info">전환실패</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="box type_positive"><!-- Case#3 전환완료 시 type_positive 클래스 추가 -->
                  <div class="justify_left">
                    <span class="ico_logo"><img src="../../../images/change/logo_pex_318.png" alt=""></span>
                    <p class="tit">아코르호텔</p>
                    <p class="txt_sub">Accor Live Limitless</p>
                  </div>
                  <div class="justify_right ">
                    <p class="txt_num">700</p>
                    <p class="txt_info">전환완료</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
        </section>
        <!-- // section -->

      </div>
    </div>
    <!-- // contents-->
  </main>
  
  <script>
    $(function(){

    });
  </script>
</body>
</html>
