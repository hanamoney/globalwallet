<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Accordion guide</title>

  <link rel="stylesheet" href="../../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../../css/global/contents.css">
  <script src="../../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">
          <div class="section_terms">
            <ul class="wrap_agree_list type_bor type_nobtn">
              <li>
                <p class="box_chk">
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="label">개인정보 제 3자 제공 동의</span><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  약관내용
                </div>
              </li>
            </ul>
          </div>


          <div class="section_terms">
            <div class="wrap_chk_all">
              <span class="chk">
                <input type="checkbox" id="chk1_all" name="chk1"/>
                <label for="chk1_all">
                  <span class="label">전체동의</span>
                </label>
              </span>
            </div>
            <ul class="wrap_agree_list type_bor type_nobtn">
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_1" name="chk1" required/>
                    <label for="chk1_1">
                      <span class="label">개인정보 제 3자 제공동의<br>하나카드(주) 귀중</span>
                    </label>
                  </span>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  약관내용
                </div>
              </li>
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk1_2" name="chk1" required/>
                    <label for="chk1_2">
                      <span class="label">개인정보 제 3자 제공동의<br>네이버파이낸셜(주) 귀중</span>
                    </label>
                  </span>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  약관내용
                </div>
              </li>
            </ul>
          </div>


          <div class="section_terms">
            <div class="wrap_chk_all">
              <span class="chk">
                <input type="checkbox" id="chk2_all" name="chk2"/>
                <label for="chk2_all">
                  <span class="label">약관전체동의</span>
                </label>
              </span>
            </div>
            <ul class="wrap_agree_list">
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk2_1" name="chk2" required/>
                    <label for="chk2_1"></label>
                  </span>
                  <button type="button" class="btn_txt label fnOpenPop" data-name="popupfullId">[필수] 약관명</button>
                  <!-- fnOpenPop 클래스를 가지고 있는 버튼에 data-name 값 (오픈할 팝업 id값과 매칭) 체크하여 해당 팝업 오픈 
                      또는 fnOpenPop 공통클래스 미사용시(fnOpenPop클래스는 삭제하고 클릭이벤트 필요 시) 해당버튼 클릭시 팝업 오픈 함수호출 fnOpenLayerPop('popupfullId'); -->
                </p>
              </li>
              <li>
                <p class="box_chk">
                  <span class="chk">
                    <input type="checkbox" id="chk2_2" name="chk2"/>
                    <label for="chk2_2"></label>
                  </span>
                  <button type="button" class="btn_txt label fnOpenPop" data-name="popupfullId">[선택] 약관명</button>
                  <span class="flag_terms_lv2">다소안심</span>
                  <button type="button" class="ico_arr_down_2 btn_acco"><span class="blind">자세히 보기</span></button>
                </p>
                <div class="wrap_acco">
                  <p class="txt">하나머니 혜택 정보를 문자, 이메일, 전화,<br>PUSH 알림으로 알려드려요.</p>
                  <ul class="chk_list type_col">
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk2_2_1" name="chk2_2"/>
                        <label for="chk2_2_1">
                          <span class="label">문자</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk2_2_2" name="chk2_2"/>
                        <label for="chk2_2_2">
                          <span class="label">이메일</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk2_2_3" name="chk2_2"/>
                        <label for="chk2_2_3">
                          <span class="label">전화</span>
                        </label>
                      </span>
                    </li>
                    <li>
                      <span class="chk type_sub">
                        <input type="checkbox" id="chk2_2_4" name="chk2_2"/>
                        <label for="chk2_2_4">
                          <span class="label">PUSH 알림</span>
                        </label>
                      </span>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>

        </section>

        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop" disabled>button</button>
          </div>
        </div>

      </div>
    </div>

    <!-- 약관상세 팝업 -->
    <div id="popupfullId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">약관명</h2>
        </div>
        <div class="content_layer">
          <div class="section_terms_detail">
            약관내용
          </div>
        </div>
        <button class="btn_ico_close fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // 약관상세 팝업 -->

  </main>

</body>
</html>
