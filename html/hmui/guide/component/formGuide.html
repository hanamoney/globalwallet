<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>form guide</title>

  <link rel="stylesheet" href="../../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../../css/global/contents.css">
  <script src="../../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">

          <div class="wrap_inp">
            <div class="box_inp">
              <input type="text" class="inp" title="레이블미노출 시 타이틀입력" placeholder="레이블 미노출" value="" />
              <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
            </div>
            <p class="txt_inp_guide">가이드텍스트</p>
          </div>

          <div class="wrap_inp">
            <div class="box_inp err"><!-- valid err 클래스추가 -->
              <input type="text" inputmode="numeric" class="inp" title="레이블미노출 시 타이틀입력" placeholder="valid error" value="" />
              <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
            </div>
            <p class="txt_inp_guide">1,000하나머니부터 채울 수 있어요.</p>
          </div>

          <!-- 통화입력 -->
          <div class="wrap_inp type_cur">
            <div class="box_inp">
              <span class="unit">USD</span>
              <input type="text" inputmode="numeric" class="inp" title="" placeholder="얼마를 채울까요?" value="" />
              <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
            </div>
            <p class="txt_inp_guide type_right">최대 <em>USD</em> <em class="txt_num">1,600</em></p>
          </div>

          <!-- <div class="wrap_inp type_col">
            <label for="" class="">label</label>
            <div class="box_inp">
              <input type="text" class="inp" title="" placeholder="placeholder" value="" />
            </div>
            <div class="box_inp">
              <input type="text" class="inp" title="" placeholder="placeholder" value="" />
            </div>
            <p class="txt_inp_guide">guide text</p>
          </div> -->

          <span class="chk">
            <input type="checkbox" id="chk1_1" name="chk1" />
            <label for="chk1_1">
              <span class="label">default</span>
            </label>
          </span>
          <span class="chk">
            <input type="checkbox" id="chk1_2" name="chk1" checked/>
            <label for="chk1_2">
              <span class="label">checked</span>
            </label>
          </span>

          <span class="chk type_sub">
            <input type="checkbox" id="chk1_2_1" name="chk1_2"/>
            <label for="chk1_2_1">
              <span class="label">checked</span>
            </label>
          </span>

          <span class="chk_round">
            <input type="checkbox" id="chk2" name="chk2" />
            <label for="chk2">
              <span class="label">label</span>
            </label>
          </span>

          <div class="chk type_box">
            <input type="checkbox" id="chk3" name="">
            <label for="chk3">
              <p class="txt_bank">하나은행</p>
              <p class="txt_acc">379*****26507</p>
            </label>
          </div>

          <br/>

          <div class="wrap_switch">
            <input type="checkbox" id="switch1">
            <label for="switch1" class="slider"></label>
          </div>

          <div class="section_form">
            <div class="wrap_inp">
              <div class="head_form">
                <p class="tit_form">조회기간</p>
              </div>
              <div class="box_inp">
                <input type="text" class="inp" title="레이블미노출 시 타이틀입력" placeholder="레이블 미노출" value="" />
                <button type="button" class="btn_ico_clear"><span class="blind">입력삭제</span></button>
              </div>
              <p class="txt_inp_guide">가이드텍스트</p>
            </div>

            <div class="wrap_chk">
              <div class="head_form">
                <p class="tit_form">조회기간</p>
              </div>
              <ul class="rdo_list">
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_1" name="rdo1" checked >
                    <label for="rdo1_1">이번달</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_2" name="rdo1" >
                    <label for="rdo1_2">1개월</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_3" name="rdo1" >
                    <label for="rdo1_3">3개월</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo1_4" name="rdo1" >
                    <label for="rdo1_4">직접입력</label>
                  </span>
                </li>
              </ul>
              <!-- 직접입력 선택 시 노출 -->
              <div class="box_date">
                <button type="button" class="btn_sel_date">
                  <span class="txt_num">2022.02.01</span>
                </button>
                <span class="tilde">~</span>
                <button type="button" class="btn_sel_date">
                  <span class="txt_num">2022.02.10</span>
                </button>
              </div>
              <!-- // 직접입력 선택 시 노출 -->
            </div>

            <div class="wrap_chk">
              <div class="head_form">
                <p class="tit_form">조회기간</p>
              </div>
              <ul class="rdo_list">
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo2_1" name="rdo2" checked>
                    <label for="rdo2_1">label</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo2_2" name="rdo2" >
                    <label for="rdo2_2">label</label>
                  </span>
                </li>
              </ul>
            </div>

            <div class="wrap_chk">
              <div class="head_form">
                <p class="tit_form">4 column</p>
              </div>
              <ul class="rdo_list type_col_4">
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_1" name="rdo3" checked>
                    <label for="rdo3_1">1</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_2" name="rdo3" >
                    <label for="rdo3_2">2</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_3" name="rdo3" >
                    <label for="rdo3_3">3</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_4" name="rdo3" >
                    <label for="rdo3_4">4</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_5" name="rdo3" checked>
                    <label for="rdo3_5">5</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_6" name="rdo3" >
                    <label for="rdo3_6">6</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_7" name="rdo3" >
                    <label for="rdo3_7">7</label>
                  </span>
                </li>
                <li>
                  <span class="box_rdo">
                    <input type="radio" id="rdo3_8" name="rdo3" >
                    <label for="rdo3_8">8</label>
                  </span>
                </li>
              </ul>
            </div> 

          </div>
        </section>
      </div>
    </div>
  </main>

</body>
</html>
