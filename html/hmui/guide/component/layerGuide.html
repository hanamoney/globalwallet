<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>layer guide</title>

  <link rel="stylesheet" href="/css/hmui/common.css">
  <link rel="stylesheet" href="/css/hmui/contents.css">
  <script src="/js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="/js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>
    <!-- // header -->

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">
          <button type="button" class="btn fnOpenPop" data-name="popupfullId">open Full-layer</button>
          <button type="button" class="btn fnOpenPop" data-name="popupId">open Bototm-layer</button>
          <button type="button" class="btn fnOpenPop" data-name="alertId">open Alert</button>
          <button type="button" class="btn fnOpenPop" data-name="confirmId">open Confirm</button>
        </section>
        <!-- // section -->

        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <a href="#none" class="btn_full_secondary">button</a>
            <button type="button" class="btn_full_primary">button</button>
          </div>
        </div>
        <!-- // 하단고정 영역 -->
      </div>
    </div>
    <!-- // contents-->

    <!-- popup -->
    <div id="popupId" class="wrap_layer">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">타이틀</h2>
        </div>
        <div class="content_layer">

        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">button</button>
          </div>
        </div>
        <button class="btn_close_layer fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

    <!-- popup -->
    <div id="popupfullId" class="wrap_layer type_full">
      <div class="inner_layer">
        <div class="head_layer">
          <h2 class="tit_layer">타이틀</h2>
        </div>
        <div class="content_layer">
          <button type="button" class="btn fnOpenPop" data-name="popupId">open Bototm-layer</button>
        </div>
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary">button</button>
          </div>
        </div>
        <button class="btn_close_layer fnClosePop"><span class="blind">닫기</span></button>
      </div>
    </div>
    <!-- // popup -->

    <!-- popup -->
    <div id="alertId" class="wrap_layer type_alert">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">alert msg here</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">button</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // popup -->

    <!-- popup -->
    <div id="confirmId" class="wrap_layer type_alert">
      <div class="inner_layer">
        <div class="content_layer">
          <p class="txt_alert">confirm msg here</p>
        </div>
        <div class="section_button_alert">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_secondary fnClosePop">button</button>
            <button type="button" class="btn_full_primary fnClosePop">button</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // popup -->
  </main>
  
  <script>
    
  </script>
</body>
</html>
