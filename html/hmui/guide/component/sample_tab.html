<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>text guide</title>

  <link rel="stylesheet" href="../../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../../css/global/contents.css">
  <script src="../../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">
          <div class="section_tab fnFixedTop" data-height="54">
            <ul class="wrap_tab_btn">
              <li class="on"><a href="#none" class="btn_tab_box" data-tab="link">tab1</a></li>
              <li><a href="#none" class="btn_tab_box" data-tab="link">tab2</a></li>
              <li><a href="#none" class="btn_tab_box" data-tab="link">tab3</a></li>
            </ul>
          </div>

          <br/><br/><br/><br/>

          <div class="section_tab type_fullpage">
            <ul class="wrap_tab_btn type_box bg_grandient_3">
              <li class="on"><button type="button" class="btn_tab_box">tab1</button></li>
              <li><button type="button" class="btn_tab_box">tab2</button></li>
              <li><button type="button" class="btn_tab_box">tab3</button></li>
              <li><button type="button" class="btn_tab_box">tab4</button></li>
            </ul>
            <div class="wrap_tab_container">
              <div class="tab_cont on">
                tab1 contents
              </div>
              <div class="tab_cont">
                tab2 contents
              </div>
              <div class="tab_cont">
                tab3 contents
              </div>
              <div class="tab_cont">
                tab4 contents
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

</body>
</html>
