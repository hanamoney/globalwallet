<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Box guide</title>

  <link rel="stylesheet" href="../../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../../css/global/contents.css">
  <script src="../../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">
          <div class="section_cont">
            <div class="wrap_box bg_bluegrey">
              <ul class="list_info">
                <li>
                  <span class="tit">필요한 하나머니</span>
                  <strong class="txt txt_point_1"><em class="txt_num">1,600,000</em>원</strong>
                </li>
                <li>
                  <span class="tit">보유한 하나머니</span>
                  <strong class="txt"><em class="txt_num">1,000,000</em>원</strong>
                </li>
              </ul>
            </div>

            <br/><br/>

            <a href="#none" class="wrap_box type_gradient">
              <p class="txt_bank">하나머니에서 채우기</p>
              <p class="txt_acc">부족한 금액은 연결계좌에서 바로<br>가져올 수 있어요.</p>
              <span class="ico_arr_link_w"></span>
            </a>

            <a href="#none" class="wrap_box no_arr">
              <div class="btn_acc_add">
                <span class="ico_add"></span>
                <span class="txt_bank">하나은행</span>
                <span class="txt_sub">입출금 계좌</span>
              </div>
            </a>

            <br/><br/>

            <div class="wrap_box bg_black">
              <ul class="list_info type_alC">
                <li>
                  <span class="tit">나의 현금화가능<br>하나머니</span>
                  <strong class="txt size_b"><em class="txt_num">99,999,999</em>원</strong>
                </li>
              </ul>
            </div>

          </div>

          <div class="section_cont bg_bluegrey">
            <div class="wrap_tit">
              <p class="txt">bg_bluegrey</p>
            </div>
          </div>

          <div class="section_cont bg_grey">
            <div class="wrap_tit">
              <p class="txt">bg_grey</p>
            </div>
          </div>

          <div class="section_cont">

          </div>

          <div class="section_cont type_sub">
            <div class="wrap_tit">
              <p class="txt">type_subs</p>
            </div>
          </div>

          

        </section>
      </div>
    </div>
  </main>

</body>
</html>
