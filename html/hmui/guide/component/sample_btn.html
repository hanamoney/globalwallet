<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>button guide</title>

  <link rel="stylesheet" href="../../../../css/hmui/swiper.css">
  <link rel="stylesheet" href="../../../../css/hmui/animate.css">
  <link rel="stylesheet" href="../../../../css/hmui/common.css">
  <link rel="stylesheet" href="../../../../css/global/contents.css">
  <script src="../../../../js/hmui/lib/jquery-1.12.3.min.js"></script>
  <script src="../../../../js/hmui/lib/swiper.js"></script>
  <script src="../../../../js/hmui/lib/waypoints.min.js"></script>
  <script src="../../../../js/hmui/lib/jquery.counterup.js"></script>
  <script src="../../../../js/hmui/ui_common.js"></script>
</head>
<body>
  <main id="root">
    <header id="header">
      <div class="inner_fixed">
        <button class="btn_ico_prev"><span class="blind">이전</span></button>
        <h1>페이지타이틀</h1>
        <button class="btn_ico_menu"><span class="blind">전체메뉴</span></button>
      </div>
    </header>

    <div id="contents" class="wrap_contents">
      <div class="contents">
        <section data-roll="guide">

          <div class="wrap_btn">
            <a href="#none" class="btn_txt">텍스트버튼기본</a>
            <a href="#none" class="btn_txt_s">텍스트버튼16</a>
            <a href="#none" class="btn_txt_m">텍스트버튼18</a>
          </div>

          <div class="wrap_btn_right">
            <a href="#none" class="btn_txt txt_point_1">오른쪽 정렬 버튼</a>
          </div>

          <div class="wrap_btn_center">
            <a href="#none" class="btn_link">센터 정렬 링크 버튼<span class="ico_arr_link_s"></span></a>
          </div>

          <div class="wrap_btn">
            <button type="button" class="btn_round btn_primary">전환</button>
          </div>

          <div class="wrap_btn">
            <a href="#none" class="btn_box_sm">btn_box_sm</a>
          </div>

          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box">point</a>
          </div>

          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box btn_primary_2">Primary Green</a>
          </div>

          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_m btn_primary">Primary</a>
          </div>

          <div class="wrap_btn type_full">
            <button type="button" class="btn_box_m btn_primary rounded">rounded</button>
          </div>

          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_m type_line">Line</a>
          </div>

          <div class="wrap_btn type_full">
            <a href="#none" class="btn_box_big btn_secondary">Secondary</a>
            <a href="#none" class="btn_box_big btn_primary">Primary</a>
          </div>

          <div class="wrap_btn_box">
            <ul>
              <li><button type="button">1만</button></li>
              <li><button type="button">5만</button></li>
              <li><button type="button">10만</button></li>
              <li><button type="button">100만</button></li>
              <li><button type="button">최대</button></li>
            </ul>
          </div>

          


        </section>
        <!-- 하단고정 영역 -->
        <div class="section_bottom_fixed">
          <div class="wrap_btn_full">
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>

          <div class="wrap_btn_full type_ico">
            <button type="button" class="btn_full_secondary btn_ico_download"><span class="blind">저장하기</span></button>
            <button type="button" class="btn_full_primary fnClosePop">확인</button>
          </div>
          <div class="wrap_btn_full">
            <a href="#none" class="btn_full_secondary">Secondary</a>
            <button type="button" class="btn_full_primary">Primary</button>
          </div>
        </div>
        <!-- //하단고정 영역 -->
      </div>
    </div>
  </main>

</body>
</html>
