      //   spaceBetween: 8,
      // });
      var swiper03 = new Swiper('.logo_swiper', {
        observer: true,
        observeParents: true,
        resistance: true,
        resistanceRatio: 0,
        loop: true,
        direction: 'vertical',
        allowTouchMove: false,
        autoplay: {
          delay: 2000
        }
      });
      // 23.07.04 추가 [s]
      var isAutoplayPaused = false; // 오토플레이 일시정지 여부를 나타내는 변수
      // 스크롤 이벤트 리스너 등록
      window.addEventListener('scroll', handleScroll);
      // 스크롤 이벤트 핸들러
      function handleScroll() {
        var isVisible = isElementVisible('.logo_swiper'); // 스와이퍼 엘리먼트가 화면에 보이는지 확인
        if (isVisible && isAutoplayPaused) {
          // 스와이퍼 엘리먼트가 화면에 보이고, 오토플레이가 일시정지 상태인 경우
          swiper03.autoplay.start(); // 오토플레이 다시 시작
          isAutoplayPaused = false; // 일시정지 상태 해제
        } else if (!isVisible && !isAutoplayPaused) {
          // 스와이퍼 엘리먼트가 화면에 보이지 않고, 오토플레이가 실행 중인 경우
          swiper03.autoplay.stop(); // 오토플레이 일시정지
          isAutoplayPaused = true; // 일시정지 상태 설정
        }
      }
      // 엘리먼트가 화면에 보이는지 확인하는 함수
      function isElementVisible(selector) {
        var element = document.querySelector(selector);
        var rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }
      // 23.07.04 추가 [e]
      $(window).on("scroll", function() {
        // 헤더 네이티브로 미사용
        ($(window).scrollTop() > 0) ? $("#mainHeader").addClass("scrolled"): $("#mainHeader").removeClass("scrolled");
        // 23.08.30 결제버튼 추가
        if ($(window).scrollTop() > 0) {
          $('.pay_area').addClass('show');
        } else {
          $('.pay_area').removeClass('show');
        }
        ($(window).scrollTop() > 300) ? $(".btn_top").addClass("on"): $(".btn_top").removeClass("on");
      });
      $('.btn_top').on("click", function() {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      });
      $('#mainFooter > ul > li > a').click(function() {
        $('#mainFooter > ul > li > a').removeClass('on');
        $(this).addClass('on');
      });
      /*계좌이체 복사 토스트 팝업*/
      $(window).on('load', function() {
        $('.wrap_toast').addClass('show');
      })
      $('.btn_ico_close').on('click', function() {
        $('.wrap_toast').addClass('closing');
        setTimeout(function() {
          $('.wrap_toast').removeClass('show closing');
        }, 600);
      })
